<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CUSeeMe ‚Äî Multi-Window Live HUD (White)</title>

<style>
/* =========================================================
   Base / Layout
========================================================= */
:root{
  /* Retro4.4 Aqua Glass HUD theme */
  --hud-glass: rgba(185, 225, 255, 0.45);
  --hud-border-light: rgba(255, 255, 255, 0.65);
  --hud-border-dark: rgba(0, 45, 90, 0.35);
  --hud-shadow: 0 12px 45px rgba(0, 50, 90, 0.35);
  --hud-text: #1b1d22;
  --btn-bg: rgba(215, 235, 255, 0.35);
  --btn-inset-light: rgba(255,255,255,0.8);
  --btn-inset-dark: rgba(0,30,60,0.3);
  --btn-glow: rgba(255,120,50,0.7);
  --btn-glow-outer: rgba(255,150,80,0.35);

  --bg: #f7f7f4;              /* off-white page bg */
  --ticker: #ff3a2f;          /* orange ticker text */
}

html,body{
  height:100%; margin:0;
  background: var(--bg);
  font-family: "VT323", ui-monospace, Menlo, Consolas, monospace;
  color:#222;
  overflow:hidden;
}

/* Main full-bleed camera (optional backdrop if wanted later)
   Kept here for parity; currently unused so hidden. */
#cameraMain{ display:none; }

/* =========================================================
   HUD (Retro4.4 Aqua Glass) ‚Äî fixed top-right
========================================================= */
#hudShell{
  position: fixed;
  top: 24px; right: 32px;
  z-index: 1000;
  display: grid;
  gap: 14px;
  padding: 28px 26px 26px;
  min-width: 320px;
  background: var(--hud-glass);
  border-radius: 20px;
  border: 1px solid var(--hud-border-light);
  box-shadow:
    inset 0 1px 3px var(--hud-border-light),
    inset 0 -1px 3px var(--hud-border-dark),
    var(--hud-shadow);
  backdrop-filter: blur(20px) saturate(1.25);
  -webkit-backdrop-filter: blur(20px) saturate(1.25);
  color: var(--hud-text);
  text-align: center;
  letter-spacing: .4px;
  transition: transform .25s ease, box-shadow .25s ease, opacity .25s ease;
}
#hudShell:hover{
  transform: translateY(-1px);
  box-shadow: 0 16px 50px rgba(0, 60, 110, 0.45);
}

/* Title line / ‚ÄúMode > Shift‚Äù linky text */
#hudHeader{
  display:block;
  margin-bottom:10px;
  font-size: 24px;
  color: rgba(20, 30, 45, 0.8);
  text-shadow: 0 1px 0 rgba(255,255,255,0.6);
  user-select:none;
  cursor: pointer;            /* hoverable text (not a button) */
}
#hudHeader:hover{
  text-shadow: 0 0 6px rgba(255,120,50,0.5);
}

/* tiny HUD  n / 3 counter */
#hudIndex{
  position:absolute;
  top: 6px; left: 10px;
  font-size: 12px;
  opacity: .55;
}

/* grouped rows of buttons */
.hud-row{
  display:flex; gap:12px; justify-content:space-between;
}
.hud-btn{
  flex:1;
  font-family:"VT323", monospace;
  font-size:17px; letter-spacing:.2px; font-weight:500;
  color:#132030;
  background: var(--btn-bg);
  border:none; border-radius:10px;
  box-shadow:
    inset 1px 1px 2px var(--btn-inset-light),
    inset -1px -2px 3px var(--btn-inset-dark),
    0 3px 6px rgba(0,0,0,0.08);
  padding: 10px 12px;
  transition: all .22s ease;
  cursor:pointer;
}
.hud-btn:hover{
  transform: translateY(-1px);
  box-shadow:
    inset 1px 1px 2px var(--btn-inset-light),
    inset -1px -2px 3px var(--btn-inset-dark),
    0 5px 12px rgba(0,0,0,0.15);
}
.hud-btn.active{
  background: rgba(255,165,100,0.15);
  color:#ff6a2f; font-weight:600;
  box-shadow:
    inset 0 0 4px var(--btn-glow),
    0 0 14px 3px var(--btn-glow-outer),
    0 2px 8px rgba(0,0,0,0.2);
}

/* =========================================================
   Ticker ‚Äî bottom-left (orange)
========================================================= */
#ticker{
  position:fixed; left:16px; bottom:14px; z-index:900;
  width: 45vw; max-width: 700px; max-height: 50vh;
  display:flex; flex-direction:column-reverse; overflow:hidden;
  color: var(--ticker);
  font-size: 18px; line-height:1.25;
}
.tline{ opacity:.95; margin:0; animation: fadeIn .6s ease; }
@keyframes fadeIn{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }

/* =========================================================
   Mini windows (draggable) ‚Äî portrait
========================================================= */
.miniWin{
  position: absolute;
  width: 22vw; max-width: 380px; aspect-ratio: 9 / 16;
  background: rgba(210,240,255,0.25);
  border: 1px solid rgba(255,255,255,0.55);
  border-radius: 16px;
  backdrop-filter: blur(12px);
  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.6),
    0 18px 40px rgba(0,0,0,0.25);
  overflow:hidden;
  cursor: grab;
  z-index: 500;
}
.miniWin:active{ cursor: grabbing; }

.miniBar{
  display:flex; align-items:center; justify-content:space-between;
  padding:4px 10px; height: 26px;
  background: rgba(255,255,255,0.18);
  font-size:12px; color:#222;
  user-select:none; cursor:grab;
}
.miniTitle{ font-weight:600; opacity:.75; }
.miniBtns{ display:flex; gap:4px; }
.win-dot{ width:6px; height:6px; border-radius:50%; background:#999; opacity:.7; }

.miniInner{ position:relative; width:100%; height: calc(100% - 26px); }
.miniVideo{
  position:absolute; inset:0; width:100%; height:100%;
  object-fit: cover; transform: scaleX(-1);   /* mirror by default */
}

/* =========================================================
   Prompt (centered ‚Äî simple bar)
========================================================= */
#promptWrap{
  position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
  pointer-events:none; z-index:800;
}
#promptBox{
  pointer-events:auto; display:flex; gap:10px; align-items:center;
  padding: 10px 16px;
  background: rgba(240,250,255,.55);
  border:1px solid rgba(255,255,255,.6); border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,30,60,.18), inset 0 1px 1px rgba(255,255,255,.6);
}
#input{
  background:transparent; border:none; outline:none;
  font: inherit; font-size:18px; color:#111;
  width: 24ch;
}
#caret{ width:.5ch; height:1.2em; background:#222; animation: blink 1s step-end infinite; }
@keyframes blink{ 50%{opacity:0} }
</style>
</head>
<body>

<!-- (Optional) full-bleed backdrop camera -->
<video id="cameraMain" autoplay muted playsinline></video>

<!-- HUD -->
<div id="hudShell">
  <div id="hudIndex">HUD 1 / 1</div>
  <div id="hudHeader" title="Click to swap modes (future)">Mode &gt; Shift</div>

  <div class="hud-row">
    <button class="hud-btn" id="btnSpawn1">‚ûï New Window</button>
    <button class="hud-btn" id="btnSpawn5">‚ûï‚ûï Spawn 5</button>
  </div>
  <div class="hud-row">
    <button class="hud-btn" id="btnGrid">‚ñ¶ Grid Snap</button>
    <button class="hud-btn" id="btnCloseAll">‚úï Close All</button>
  </div>
  <div class="hud-row">
    <button class="hud-btn" id="btnReverseCam">üîÅ Reverse Cam</button>
  </div>
</div>

<!-- Ticker -->
<div id="ticker"></div>

<!-- Prompt -->
<div id="promptWrap">
  <div id="promptBox">
    <div id="caret"></div>
    <input id="input" type="text" placeholder="type here‚Ä¶" spellcheck="false" autocomplete="off" />
  </div>
</div>

<script>
/* =========================================================
  Ticker util
========================================================= */
const ticker = document.getElementById('ticker');
function addTicker(txt){
  const line = document.createElement('div');
  line.className = 'tline';
  line.textContent = txt;
  ticker.prepend(line);
  if (ticker.children.length > 100) ticker.removeChild(ticker.lastChild);
}

/* Boot lines */
['index: white theme','retro4.4 hud loaded','drag windows freely','no auto-float; manual arrangement']
  .forEach((m,i)=>setTimeout(()=>addTicker(m), 250*i));

/* =========================================================
  Camera: single permission, shared stream
========================================================= */
let mediaStream = null;
let facing = 'user'; // 'user' (front) | 'environment' (back)

async function initStream(){
  if (mediaStream){
    mediaStream.getTracks().forEach(t=>t.stop());
    mediaStream = null;
  }
  try {
    mediaStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: facing } },
      audio: false
    });
    addTicker(`camera: ${facing==='user'?'front':'back'} feed ready`);
    // attach to all mini videos
    document.querySelectorAll('.miniVideo').forEach(v=> v.srcObject = mediaStream);
  } catch(e){
    addTicker('‚ö† camera denied/unavailable');
  }
}

/* =========================================================
  Mini window factory + dragging
========================================================= */
let winCount = 0;
function makeMiniWindow({x=80, y=80}={}){
  winCount++;
  const el = document.createElement('div');
  el.className = 'miniWin';
  el.style.left = x+'px';
  el.style.top  = y+'px';

  el.innerHTML = `
    <div class="miniBar">
      <div class="miniTitle">subject_${String(winCount).padStart(4,'0')}</div>
      <div class="miniBtns"><div class="win-dot"></div><div class="win-dot"></div><div class="win-dot"></div></div>
    </div>
    <div class="miniInner">
      <video class="miniVideo" autoplay muted playsinline></video>
    </div>
  `;

  document.body.appendChild(el);

  // attach stream
  const v = el.querySelector('.miniVideo');
  if (mediaStream) v.srcObject = mediaStream;

  // drag behavior (by bar)
  const bar = el.querySelector('.miniBar');
  let dragging=false, sx=0, sy=0, sl=0, st=0;
  function start(e){
    dragging=true;
    const r = el.getBoundingClientRect();
    sl=r.left; st=r.top;
    sx = (e.touches?e.touches[0].clientX:e.clientX);
    sy = (e.touches?e.touches[0].clientY:e.clientY);
    document.addEventListener('pointermove',move);
    document.addEventListener('pointerup',stop);
    document.addEventListener('touchmove',move,{passive:false});
    document.addEventListener('touchend',stop);
  }
  function move(e){
    if(!dragging) return;
    const cx=(e.touches?e.touches[0].clientX:e.clientX);
    const cy=(e.touches?e.touches[0].clientY:e.clientY);
    el.style.left = (sl + (cx-sx)) + 'px';
    el.style.top  = (st + (cy-sy)) + 'px';
    e.preventDefault?.();
  }
  function stop(){
    dragging=false;
    document.removeEventListener('pointermove',move);
    document.removeEventListener('pointerup',stop);
    document.removeEventListener('touchmove',move);
    document.removeEventListener('touchend',stop);
  }
  bar.addEventListener('pointerdown',start);
  bar.addEventListener('touchstart',start,{passive:false});

  return el;
}

/* Snap windows into a tidy grid (no auto-floating) */
function gridSnap(){
  const wins = [...document.querySelectorAll('.miniWin')];
  if (!wins.length) return;
  const cols = Math.ceil(Math.sqrt(wins.length));
  const gap = 16;
  const margin = 24;
  const usableW = innerWidth - margin*2;
  const colW = Math.min(usableW/cols - gap, 340);
  const colH = colW * (16/9); // since aspect is 9/16 portrait => height > width; but we place rows accordingly
  let x = margin, y = 120; // start a bit below top
  let c = 0;
  wins.forEach((el,i)=>{
    el.style.width = colW+'px';
    el.style.left = x+'px';
    el.style.top  = y+'px';
    c++;
    if (c >= cols){ c=0; x = margin; y += colH + gap; }
    else { x += colW + gap; }
  });
}

/* =========================================================
  Controls
========================================================= */
const btnSpawn1 = document.getElementById('btnSpawn1');
const btnSpawn5 = document.getElementById('btnSpawn5');
const btnCloseAll = document.getElementById('btnCloseAll');
const btnGrid = document.getElementById('btnGrid');
const btnReverseCam = document.getElementById('btnReverseCam');

btnSpawn1.addEventListener('click', ()=>{
  const el = makeMiniWindow({ x: 80 + Math.random()*120, y: 100 + Math.random()*120 });
  addTicker('window spawned: '+ el.querySelector('.miniTitle').textContent);
});

btnSpawn5.addEventListener('click', ()=>{
  const startX = 60 + Math.random()*40;
  const startY = 120 + Math.random()*40;
  for (let i=0;i<5;i++){
    makeMiniWindow({ x: startX + i*26, y: startY + i*18 });
  }
  addTicker('spawned 5 windows');
});

btnCloseAll.addEventListener('click', ()=>{
  document.querySelectorAll('.miniWin').forEach(n=>n.remove());
  addTicker('all windows closed');
});

btnGrid.addEventListener('click', ()=>{
  gridSnap();
  btnGrid.classList.add('active');
  setTimeout(()=>btnGrid.classList.remove('active'),300);
  addTicker('grid snap');
});

btnReverseCam.addEventListener('click', async ()=>{
  facing = (facing === 'user') ? 'environment' : 'user';
  await initStream();
});

/* =========================================================
  Prompt input ‚Üí ticker (lightweight echo)
========================================================= */
const input = document.getElementById('input');
function handleSubmit(v){
  const t = (v||'').trim();
  if(!t) return;
  addTicker('> '+t);
  input.value='';
  // simple ambient reply
  setTimeout(()=>addTicker('< ok ‚Äî received'), 400);
}
input.addEventListener('keydown', e=>{
  if(e.key==='Enter'){ e.preventDefault(); handleSubmit(input.value); }
});

/* =========================================================
  HUD Visibility Option (Default: visible)
-----------------------------------------------------------
  To switch to "hidden until first interaction",

========================================================= */

/* =========================================================
  Init
========================================================= */
(async ()=>{
  await initStream();            // one permission; shared stream
  // spawn initial 5 windows (per your last instruction)
  for (let i=0;i<5;i++){
    makeMiniWindow({ x: 60 + i*28, y: 120 + i*16 });
  }
  gridSnap();                    // arrange neatly; still draggable
})();
</script>
