<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Floating Windows – Feedback Test</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  /* Background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: black;
    z-index: -1;
  }

  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
  }

  .floating-window {
    position: absolute;
    width: 320px;
    height: 180px;
    overflow: hidden;
    border: none;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    background: rgba(255,255,255,0.05);
    touch-action: none;
    -webkit-user-select: none;
            user-select: none;
    -webkit-touch-callout: none;
  }

  .floating-window img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>
</head>
<body>

<canvas id="trailCanvas"></canvas>
<div id="windows"></div>

<script>
const container = document.getElementById("windows");
const canvas = document.getElementById("trailCanvas");
const ctx = canvas.getContext("2d");
const W = () => window.innerWidth;
const H = () => window.innerHeight;
canvas.width = W();
canvas.height = H();
window.addEventListener("resize", () => {
  canvas.width = W();
  canvas.height = H();
});

const MAX_THUMBS = 6;
let images = [];
let windows = [];

/* ✅ YouTube channel RSS feed */
const feedUrl =
  "https://www.youtube.com/feeds/videos.xml?channel_id=UCREEmHdAYvlboosrKCHe4UA";

/* Convert RSS → JSON */
fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(feedUrl))
  .then(res => res.json())
  .then(data => {
    const items = (data && data.items) ? data.items.slice(0, MAX_THUMBS) : [];
    if (!items.length) throw new Error("No RSS items");

    // Build image list
    images = items.map(item => {
      const vid = (item.guid || "").split(":").pop();
      const src =
        item.thumbnail ||
        https://i.ytimg.com/vi/${vid}/hqdefault.jpg;  // ✅ fixed (now a proper string template)
      const im = new Image();
      im.crossOrigin = "anonymous";
      im.src = src;
      return im;
    });

    // Create floating windows
    items.forEach((item, i) => {
      const win = document.createElement("div");
      win.className = "floating-window";
      win.style.left = (50 + i * 40) + "px";
      win.style.top  = (50 + i * 40) + "px";

      const vid = (item.guid || "").split(":").pop();
      win.innerHTML = <img src="https://i.ytimg.com/vi/${vid}/hqdefault.jpg" alt="thumb">;

      container.appendChild(win);
      makeDraggable(win);
      windows.push(win);
    });

    animateTrails();
  })
  .catch(err => console.error("Feed error:", err));

/* Drift + drag */
function makeDraggable(el) {
  let dragging = false;
  let offsetX = 0, offsetY = 0;

  el.addEventListener("pointerdown", (e) => {
    dragging = true;
    el.setPointerCapture(e.pointerId);
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
  });

  el.addEventListener("pointermove", (e) => {
    if (!dragging) return;
    let x = e.clientX - offsetX;
    let y = e.clientY - offsetY;
    x = Math.max(0, Math.min(W() - el.offsetWidth, x));
    y = Math.max(0, Math.min(H() - el.offsetHeight, y));
    el.style.left = x + "px";
    el.style.top  = y + "px";
  });

  el.addEventListener("pointerup", (e) => {
    dragging = false;
    try { el.releasePointerCapture(e.pointerId); } catch {}
  });
}

/* Trail effect */
function animateTrails() {
  ctx.fillStyle = "rgba(0,0,0,0.1)";
  ctx.fillRect(0,0,W(),H());

  windows.forEach((win,i) => {
    const rect = win.getBoundingClientRect();
    if (images[i] && images[i].complete) {
      ctx.drawImage(images[i], rect.left, rect.top, rect.width, rect.height);
    }
  });

  requestAnimationFrame(animateTrails);
}
</script>
</body>
</html>
