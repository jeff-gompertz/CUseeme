<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6Cards — Live Camera Drift</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* === Cards setup === */
const cards = [];
const NUM_CARDS = 12;

function initCards(vid){
  for (let i = 0; i < NUM_CARDS; i++) {
    const w = 380, h = 320;
    const horizontal = Math.random() > 0.5;
    const vx = horizontal ? (Math.random()<0.5?-1.5:1.5) : 0;
    const vy = !horizontal ? (Math.random()<0.5?-1.2:1.2) : 0;

    cards.push({
      x: Math.random() * (canvas.width - w),
      y: Math.random() * (canvas.height - h),
      vx, vy, w, h,
      vid
    });
  }
}

/* === Draw helper === */
function drawVideoCover(vid, x, y, w, h){
  const iw = vid.videoWidth || vid.width;
  const ih = vid.videoHeight || vid.height;
  if(!iw || !ih) return;
  const r  = Math.max(w/iw, h/ih);
  const nw = iw * r, nh = ih * r;
  const ox = x + (w - nw)/2, oy = y + (h - nh)/2;
  ctx.drawImage(vid, ox, oy, nw, nh);
}

/* === Animate === */
function animate(){
  ctx.fillStyle = "rgba(0,0,0,0.02)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (const card of cards){
    if (card.vid && card.vid.readyState >= 2){
      ctx.globalAlpha = 0.35;
      drawVideoCover(card.vid, card.x, card.y, card.w, card.h);
      ctx.globalAlpha = 1.0;
    } else {
      ctx.fillStyle = "rgba(255,255,255,0.25)";
      ctx.fillRect(card.x, card.y, card.w, card.h);
    }

    card.x += card.vx;
    card.y += card.vy;
    if (card.vx !== 0 && (card.x < 0 || card.x + card.w > canvas.width)) card.vx *= -1;
    if (card.vy !== 0 && (card.y < 0 || card.y + card.h > canvas.height)) card.vy *= -1;
  }

  requestAnimationFrame(animate);
}

/* === Boot === */
(async function(){
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } },
      audio: false
    });

    const v = document.createElement("video");
    v.srcObject = stream;
    v.muted = true;
    v.playsInline = true;
    v.autoplay = true;
    v.style.display = "none";
    document.body.appendChild(v);
    await v.play().catch(()=>{});

    initCards(v);
    animate();
  } catch (err) {
    console.warn("⚠️ Camera access denied/unavailable:", err);
    ctx.fillStyle = "rgba(32,32,32,1)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "18px monospace";
    ctx.textAlign = "center";
    ctx.fillText("Camera access denied", canvas.width/2, canvas.height/2);
  }
})();
</script>
</body>
</html>
