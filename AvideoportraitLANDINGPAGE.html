<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>CUSeeMe â€” Scene 1 (Live Portrait Modular)</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">

<style>
html,body {
  margin: 0;
  height: 100%;
  background: #e5e9f4;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

/* =========================================================
Header â€” shared neumorphic layout
========================================================= */
header {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  background: #e5e9f4;
  box-shadow: 0 5px 10px rgba(0,0,0,0.05);
  z-index: 1000;
  display: flex;
  justify-content: center;
  padding: 1rem 0;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(6, minmax(60px, 1fr));
  gap: 1rem;
  width: min(90vw, 500px);
}
button.neumorphic {
  border: 0.5rem solid transparent;
  border-radius: 1rem;
  color: hsl(0 0% 10%);
  background: none;
  display: grid;
  place-content: center;
  gap: 0.5rem;
  --shadow:
    -.5rem -.5rem 1rem hsl(0 0% 100% / .75),
    .5rem .5rem 1rem hsl(0 0% 50% / .5);
  box-shadow: var(--shadow);
  outline: none;
  transition: all 0.1s;
}
button.neumorphic:hover,
button.neumorphic:focus-visible {
  color: hsl(10 80% 50%);
  scale: 1.05;
}
button.neumorphic:active,
button.neumorphic.active {
  box-shadow:
    var(--shadow),
    inset .5rem .5rem 1rem hsl(0 0% 50% / .5),
    inset -.5rem -.5rem 1rem hsl(0 0% 100% / .75);
  color: hsl(10 80% 50%);
}
button.neumorphic > i { font-size: 20px; }
button.neumorphic > span { font-size: 12px; }

@media (max-width: 600px) {
  .buttons {
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    width: 95vw;
    gap: 0.5rem;
  }
  button.neumorphic > i { font-size: 16px; }
  button.neumorphic > span { font-size: 10px; }
}

/* =========================================================
Camera window â€” modular live box
========================================================= */
main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding-top: 120px; /* offset header height */
}

#cameraBox {
  position: relative;
  width: min(40vw, 500px);
  max-width: 500px;
  aspect-ratio: 9/14;
  border-radius: 22px;
  background: rgba(240,245,250,0.8);
  box-shadow:
    inset 1px 1px 2px rgba(255,255,255,0.8),
    inset -2px -3px 6px rgba(0,0,0,0.15),
    0 20px 40px rgba(0,0,0,0.15);
  backdrop-filter: blur(16px);
  overflow: hidden;
}
#cameraMain {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
  border-radius: inherit;
}
#statusText {
  position: absolute;
  bottom: 8px;
  left: 10px;
  font-family: monospace;
  font-size: 14px;
  color: #333;
}
#ticker {
  position: fixed;
  bottom: 8px;
  left: 10px;
  font-family: monospace;
  font-size: 13px;
  color: #888;
}

<link rel="stylesheet" href="css/neumorphic_neutral.css">  
  
</style>
</head>

<body>
<header>
  <div class="buttons">
    <button class="neumorphic active"><i class="fa-light fa-fire"></i><span>Spawn 5</span></button>
    <button class="neumorphic"><i class="fa-light fa-repeat"></i><span>Reverse</span></button>
    <button class="neumorphic"><i class="fa-light fa-waveform-lines"></i><span>Voice</span></button>
    <button class="neumorphic"><i class="fa-light fa-xmark"></i><span>Close</span></button>
    <button class="neumorphic"><i class="fa-light fa-arrow-right"></i><span>Next</span></button>
    <button class="neumorphic"><i class="fa-light fa-arrow-left"></i><span>Return</span></button>
  </div>
</header>

<main>
  <div id="cameraBox">
    <video id="cameraMain" autoplay muted playsinline></video>
    <div id="statusText">ðŸŽ¥ Initializing camera...</div>
  </div>
</main>

<div id="ticker"></div>

<script>
/* =========================================================
Initialize Camera + Spawn Logic
========================================================= */
async function initCam() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: 'environment' } },
      audio: false
    });
    const video = document.getElementById('cameraMain');
    video.srcObject = stream;
    document.getElementById('statusText').textContent = 'âœ… Rear camera active';
  } catch (err) {
    document.getElementById('statusText').textContent = 'âš ï¸ Camera unavailable';
    console.error('Camera error:', err);
  }
}
initCam();

/* =========================================================
Neumorphic Button Wiring
========================================================= */
document.addEventListener('DOMContentLoaded', () => {
  const buttons = document.querySelectorAll('.neumorphic');
  const btnSpawn = buttons[0];
  const btnReverse = buttons[1];
  const btnVoice = buttons[2];
  const btnClose = buttons[3];
  const btnNext = buttons[4];
  const btnReturn = buttons[5];

  // Simulate window spawn
  btnSpawn.addEventListener('click', () => {
    const ticker = document.getElementById('ticker');
    ticker.textContent = 'ðŸ§© Spawned 5 windows';
  });

  btnReverse.addEventListener('click', () => alert('ðŸ” Reverse camera'));
  btnVoice.addEventListener('click', () => alert('ðŸŽ¤ Voice toggle'));
  btnClose.addEventListener('click', () => alert('âœ– Close all'));
  btnNext.addEventListener('click', () => {
    window.location.href = 'https://jeff-gompertz.github.io/CUseeme/scene1.html';
  });
  btnReturn.addEventListener('click', () => {
    window.location.href = 'https://jeff-gompertz.github.io/CUseeme/AvideoportraitLANDINGPAGE.html';
  });
});
</script>

</body>
</html>
