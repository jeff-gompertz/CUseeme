<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grid Canvas HUD Test Run</title>
  <style>
    html,body{height:100%;margin:0;background:#202020;color:#fff;font-family:system-ui;}
    #c {display:block; position:fixed; top:0; left:0; z-index:-1; width:100vw; height:100vh; pointer-events:none;}
    #hudWrapper { position:fixed; top:18px; left:18px; z-index:10; }
    .hud-row{ display:flex; gap:12px; margin-bottom:8px;}
    .hud-btn{ background:#444; color:#fff; border:none; padding:8px 15px; border-radius:8px; font-size:16px; cursor:pointer;}
    .miniWin{
      position:absolute; width:320px; height:260px; background:rgba(40,60,80,0.75);
      border-radius:18px; box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      border:2px solid #fff; overflow:hidden; min-width:220px; z-index:500;
      left:80px; top:180px;
    }
    .miniBar{ background:rgba(255,255,255,0.18); font-size:13px; padding:6px 15px;}
    .miniInner{ width:100%; height:calc(100% - 32px);}
    .miniVideo{
      width:100%; height:100%; background:#000; object-fit:cover;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="hudWrapper">
    <div class="hud-row">
      <button class="hud-btn" id="btnSpawn5">Spawn 5 windows</button>
      <button class="hud-btn" id="btnCloseAll">Close all</button>
    </div>
  </div>
  <script>
    // --- Your grid field canvas animation ---
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");
    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize); resize();

    let t = 0;
    function drawGrid(){
      ctx.fillStyle = "#222"; ctx.fillRect(0,0,canvas.width,canvas.height);
      for(let y=0;y<canvas.height;y+=20){
        for(let x=0;x<canvas.width;x+=20){
          const r = 70 + Math.floor(25*Math.sin(t*0.01+y*0.08)+25*Math.cos(t*0.013+x*0.07));
          ctx.fillStyle = `rgb(${r},${r},${r})`;
          ctx.fillRect(x,y,18,18);
        }
      }
      t+=1;
      requestAnimationFrame(drawGrid);
    }
    drawGrid();

    // --- HUD Mini-window logic ---
    const gridStream = canvas.captureStream(30); // Capture live canvas video stream

    function makeMiniWindow({x=80,y=180}={}) {
      const el=document.createElement('div');
      el.className='miniWin';
      el.style.left=x+'px';
      el.style.top=y+'px';
      el.innerHTML = `
        <div class="miniBar">Grid Window</div>
        <div class="miniInner"><video class="miniVideo" autoplay muted playsinline></video></div>`;
      document.body.appendChild(el);
      const v=el.querySelector('.miniVideo');
      v.srcObject = gridStream;
      v.play();

      // Drag logic (optional)
      const bar = el.querySelector('.miniBar');
      let dragging=false,sx=0,sy=0,sl=0,st=0;
      bar.addEventListener('pointerdown',function(e){
        dragging=true;
        sl=el.offsetLeft; st=el.offsetTop;
        sx=e.clientX; sy=e.clientY;
        document.addEventListener('pointermove',move);
        document.addEventListener('pointerup',stop);
      });
      function move(e){
        if(!dragging) return;
        el.style.left = (sl + (e.clientX-sx))+"px";
        el.style.top = (st + (e.clientY-sy))+"px";
      }
      function stop(){
        dragging=false;
        document.removeEventListener('pointermove',move);
        document.removeEventListener('pointerup',stop);
      }
      return el;
    }

    // HUD button wiring
    document.getElementById("btnSpawn5").onclick = function(){
      for(let i=0;i<5;i++) makeMiniWindow({x:80+i*40, y:180+i*32});
    };
    document.getElementById("btnCloseAll").onclick = function(){
      document.querySelectorAll('.miniWin').forEach(n=>n.remove());
    };

    // Initial test run: spawn one window at page load
    makeMiniWindow();
  </script>
</body>
</html>
