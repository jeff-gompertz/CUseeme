<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>CUSeeMe HUD Overlay Demo</title>
  <link rel="stylesheet" href="css/hud_restyle_poc.css">  
  <style>
    :root {
      --hud-glass: rgba(255, 225, 255, 0.45);
      --hud-border-light: rgba(255, 255, 255, 0.65);
      --hud-border-dark: rgba(0, 45, 90, 0.35);
      --hud-shadow: 0 12px 45px rgba(0, 50, 90, 0.35);
      --hud-text: #1b1d22;
      --btn-bg: rgba(215, 235, 255, 0.35);
      --btn-inset-light: rgba(255,255,255,0.8);
      --btn-inset-dark: rgba(0,30,60,0.3);
      --btn-glow: rgba(255,120,50,0.7);
      --btn-glow-outer: rgba(255,150,80,0.35);
      --bg: transparent;
      --ticker: #ff3a2f;
    }
    html,body{
      height:100%; margin:0; padding:0;
      background:transparent;
      font-family: "VT323", ui-monospace, Menlo, Consolas, monospace;
      color:#222;
      overflow:visible;
    }
    /* Video background styling */
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none; /* ensures UI remains clickable */
    }

    /* Overlay content (HUD styles here or import via external CSS) */

    /* Copy HUD CSS from your original file as needed, or import as above */

</head>

  <!-- Full-viewport video background -->
