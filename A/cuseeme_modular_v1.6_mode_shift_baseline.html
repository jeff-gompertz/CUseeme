<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CUSeeMe Modular v1.6 ‚Äî Mode Shift Baseline</title>

<style>
/* =========================================================
CUSeeMe Retro4.4 ‚Äî Aqua Glass HUD (Baseline, rear cam default)
========================================================= */
:root {
  --hud-glass: rgba(185,225,255,0.45);
  --hud-border-light: rgba(255,255,255,0.65);
  --hud-border-dark: rgba(0,45,90,0.35);
  --hud-shadow: 0 12px 45px rgba(0,50,90,0.35);
  --hud-text: #1b1d22;
  --btn-bg: rgba(215,235,255,0.35);
  --btn-inset-light: rgba(255,255,255,0.8);
  --btn-inset-dark: rgba(0,30,60,0.3);
  --btn-glow: rgba(255,120,50,0.7);
  --btn-glow-outer: rgba(255,150,80,0.35);
  --bg: #f7f7f4;
  --ticker: #ff3a2f;
}

html,body{
  height:100%; margin:0;
  background:var(--bg);
  font-family:"VT323",ui-monospace,Menlo,Consolas,monospace;
  color:#222;
  overflow:hidden;
}

/* =========================================================
HUD Shell (Retro4.4 Aqua)
========================================================= */
#hudWrapper{
  position:fixed; top:24px; right:32px; z-index:1000;
  display:block; width:340px;
}
.hud-panel{
  position:absolute; inset:0;
  opacity:0; pointer-events:none;
  transition:opacity .3s ease;
}
.hud-panel.active{ opacity:1; pointer-events:auto; }

#hudShell{
  background:var(--hud-glass);
  border-radius:20px;
  border:1px solid var(--hud-border-light);
  box-shadow:
    inset 0 1px 3px var(--hud-border-light),
    inset 0 -1px 3px var(--hud-border-dark),
    var(--hud-shadow);
  backdrop-filter:blur(20px) saturate(1.25);
  padding:26px;
  color:var(--hud-text);
  text-align:center;
}
#hudHeader{
  font-size:22px;
  color:rgba(20,30,45,0.85);
  margin-bottom:12px;
  text-shadow:0 1px 0 rgba(255,255,255,0.6);
  cursor:pointer;
  user-select:none;
}
#hudIndex{
  position:absolute;
  top:6px; left:10px;
  font-size:12px; opacity:.55;
}
.hud-row{ display:flex; gap:12px; justify-content:space-between; margin-bottom:10px; }
.hud-btn{
  flex:1; font-family:"VT323",monospace; font-size:17px;
  color:#132030; background:var(--btn-bg);
  border:none; border-radius:10px;
  box-shadow:
    inset 1px 1px 2px var(--btn-inset-light),
    inset -1px -2px 3px var(--btn-inset-dark),
    0 3px 6px rgba(0,0,0,0.08);
  padding:10px 12px; cursor:pointer;
  transition:all .22s ease;
}
.hud-btn:hover{ transform:translateY(-1px); }
.hud-btn.active{
  background:rgba(255,165,100,0.15);
  color:#ff6a2f; font-weight:600;
  box-shadow:
    inset 0 0 4px var(--btn-glow),
    0 0 14px 3px var(--btn-glow-outer),
    0 2px 8px rgba(0,0,0,0.2);
}

/* =========================================================
Ticker + Prompt + Mini Windows
========================================================= */
#ticker{
  position:fixed; left:16px; bottom:14px; z-index:900;
  width:45vw; max-width:700px; max-height:50vh;
  display:flex; flex-direction:column-reverse; overflow:hidden;
  color:var(--ticker); font-size:18px; line-height:1.25;
}
.tline{opacity:.95;margin:0;animation:fadeIn .6s ease;}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}

#promptWrap{
  position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
  pointer-events:none; z-index:800;
}
#promptBox{
  pointer-events:auto; display:flex; gap:10px; align-items:center;
  padding:10px 16px;
  background:rgba(240,250,255,.55);
  border:1px solid rgba(255,255,255,.6); border-radius:12px;
  box-shadow:0 8px 24px rgba(0,30,60,.18);
}
#input{
  background:transparent; border:none; outline:none;
  font:inherit; font-size:18px; color:#111; width:24ch;
}
#caret{ width:.5ch; height:1.2em; background:#222; animation:blink 1s step-end infinite; }
@keyframes blink{50%{opacity:0}}

.miniWin{
  position:absolute; width:22vw; max-width:380px; aspect-ratio:9/16;
  background:rgba(210,240,255,0.25);
  border:1px solid rgba(255,255,255,0.55);
  border-radius:16px; backdrop-filter:blur(12px);
  box-shadow:inset 0 1px 2px rgba(255,255,255,0.6),0 18px 40px rgba(0,0,0,0.25);
  overflow:hidden; cursor:grab; z-index:500;
}
.miniWin:active{cursor:grabbing;}
.miniBar{display:flex;align-items:center;justify-content:space-between;padding:4px 10px;height:26px;background:rgba(255,255,255,0.18);}
.miniInner{position:relative;width:100%;height:calc(100% - 26px);}
.miniVideo{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transform:scaleX(-1);}
</style>
</head>
<body>

<!-- [L0] MAIN CAMERA -->
<video id="cameraMain" autoplay muted playsinline></video>

<!-- [L1] HUD WRAPPER -->
<div id="hudWrapper">
  <div id="hudIndex">HUD 1 / 3</div>
  <div id="hudShell">
    <div id="hudHeader">Mode &gt; Shift</div>

    <!-- HUD 1 -->
    <div id="hud1" class="hud-panel active">
      <div class="hud-row">
        <button class="hud-btn" id="btnSpawn5">‚ûï Spawn 5</button>
        <button class="hud-btn" id="btnReverseCam">üîÅ Reverse Cam</button>
      </div>
      <div class="hud-row">
        <button class="hud-btn" id="btnVoice">üîä Voice</button>
        <button class="hud-btn" id="btnCloseAll">‚úï Close All</button>
      </div>
    </div>

    <!-- HUD 2 -->
    <div id="hud2" class="hud-panel">
      <div class="hud-row"><button class="hud-btn">Grid Mode</button></div>
      <div class="hud-row"><button class="hud-btn">Mini Feed</button></div>
      <div class="hud-row"><button class="hud-btn">Diagnostics</button></div>
    </div>

    <!-- HUD 3 -->
    <div id="hud3" class="hud-panel">
      <div class="hud-row"><button class="hud-btn">Zoom</button></div>
      <div class="hud-row"><button class="hud-btn">Mirror</button></div>
      <div class="hud-row"><button class="hud-btn">Reset</button></div>
    </div>

  </div>
</div>

<!-- [L3] TICKER -->
<div id="ticker"></div>

<!-- [L4] PROMPT -->
<div id="promptWrap">
  <div id="promptBox">
    <div id="caret"></div>
    <input id="input" type="text" placeholder="type here‚Ä¶" spellcheck="false" autocomplete="off" />
  </div>
</div>

<script>
/* =========================================================
Ticker + Camera + Controls
========================================================= */
const ticker=document.getElementById('ticker');
function addTicker(t){const l=document.createElement('div');l.className='tline';l.textContent=t;ticker.prepend(l);if(ticker.children.length>80)ticker.removeChild(ticker.lastChild);}
['mode shift baseline ready','retro4.4 aqua loaded','rear cam default','voice + spawn active'].forEach((m,i)=>setTimeout(()=>addTicker(m),250*i));

let mediaStream=null; let facing='environment';
async function initStream(){if(mediaStream){mediaStream.getTracks().forEach(t=>t.stop());mediaStream=null;}
try{mediaStream=await navigator.mediaDevices.getUserMedia({video:{facingMode:{ideal:facing}},audio:false});document.querySelectorAll('.miniVideo').forEach(v=>v.srcObject=mediaStream);addTicker(`camera: ${facing==='user'?'front':'rear'} ready`);}catch(e){addTicker('‚ö† camera denied');}}

let winCount=0,spawnUsed=false;
function makeMiniWindow({x=80,y=80}={}){winCount++;const el=document.createElement('div');el.className='miniWin';el.style.left=x+'px';el.style.top=y+'px';el.innerHTML=`<div class="miniBar"><div class="miniTitle">subject_${String(winCount).padStart(4,'0')}</div></div><div class="miniInner"><video class="miniVideo" autoplay muted playsinline></video></div>`;document.body.appendChild(el);const v=el.querySelector('.miniVideo');if(mediaStream)v.srcObject=mediaStream;}
document.getElementById('btnSpawn5').onclick=()=>{if(spawnUsed)return addTicker('spawn blocked: already active');spawnUsed=true;for(let i=0;i<5;i++)makeMiniWindow({x:60+i*26,y:120+i*18});addTicker('spawned 5 windows');};
document.getElementById('btnCloseAll').onclick=()=>{document.querySelectorAll('.miniWin').forEach(n=>n.remove());winCount=0;spawnUsed=false;addTicker('all windows closed');};
document.getElementById('btnReverseCam').onclick=async()=>{facing=(facing==='user')?'environment':'user';await initStream();};

let voiceOn=false,voicesReady=false;
function primeVoices(){return new Promise(res=>{const tid=setInterval(()=>{const v=speechSynthesis.getVoices();if(v&&v.length){clearInterval(tid);voicesReady=true;res();}},100);});}
async function speak(t){if(!voiceOn||!('speechSynthesis'in window))return;if(!voicesReady)await primeVoices();const u=new SpeechSynthesisUtterance(t);u.lang='en-US';u.rate=1.05;u.pitch=0.9;u.volume=0.85;const v=speechSynthesis.getVoices();u.voice=v.find(x=>/samantha/i.test(x.name))||v.find(x=>/google/i.test(x.name))||v[0];speechSynthesis.speak(u);}
document.getElementById('btnVoice').onclick=()=>{voiceOn=!voiceOn;addTicker(`voice: ${voiceOn?'enabled':'disabled'}`);if(voiceOn)speak('voice system online');};

/* =========================================================
Prompt
========================================================= */
const input=document.getElementById('input');
input.addEventListener('keydown',e=>{if(e.key==='Enter'){addTicker('> '+input.value);input.value='';}});

/* =========================================================
MODE SHIFT CORE ‚Äî cycles HUD1‚ÜíHUD2‚ÜíHUD3‚ÜíHUD1
========================================================= */
const huds=[...document.querySelectorAll('.hud-panel')];
const hudIndex=document.getElementById('hudIndex');
let currentHUD=0;
document.getElementById('hudHeader').addEventListener('click',()=>{
  huds[currentHUD].classList.remove('active');
  currentHUD=(currentHUD+1)%huds.length;
  huds[currentHUD].classList.add('active');
  hudIndex.textContent=`HUD ${currentHUD+1} / ${huds.length}`;
  addTicker(`HUD switched ‚Üí ${currentHUD+1}`);
});
initStream();
</script>
</body>
</html>
