<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CUSeeMe â€” New Page Template</title>

  <!-- ðŸ”— Always use absolute URLs for shared assets -->
  <link rel="stylesheet" href="https://jeff-gompertz.github.io/CUseeme/UI/controlstripinject.css">
  
  <style>
    /* ====== PAGE LAYOUT BASE ====== */
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      font-family: "VT323", ui-monospace, Menlo, Consolas, monospace;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: normal;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.6;
    }
/* === Simple floating camera window === */
#cameraBox {
  position: relative;
  width: 40vw;
  max-width: 400px;
  aspect-ratio: 4 / 3;
  border-radius: 18px;
  overflow: hidden;
  box-shadow:
    0 8px 25px rgba(0,0,0,0.25),
    inset 0 1px 3px rgba(255,255,255,0.3);
}

#cameraMain {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: inherit;
  background: #000;
}

    
  </style>
</head>

<body>
  <!-- âœ… Inject the global Control Strip -->
  <script>
    fetch("https://jeff-gompertz.github.io/CUseeme/UI/control_strip_inject.html")
      .then(r => r.text())
      .then(h => document.body.insertAdjacentHTML("afterbegin", h));
  </script>

  <!-- Page content area -->
  <main>
   <!-- [L0] MAIN CAMERA â€” simple centered floating video -->
<div id="cameraBox">
  <video id="cameraMain" autoplay muted playsinline></video>
</div>

<script>
  // Activate the device camera
  async function initStream() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      document.getElementById('cameraMain').srcObject = stream;
    } catch (e) {
      console.error('Camera access failed:', e);
    }
  }
  initStream();
</script>

  </main>

  <!-- ðŸ”§ Control strip logic -->
  <script src="https://jeff-gompertz.github.io/CUseeme/UI/control_strip_inject.js"></script>
</body>
</html>
