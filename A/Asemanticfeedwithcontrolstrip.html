<!-- =========================================================
  Page-Specific Styles (BBC Semantic Feed + HUD)
========================================================= -->
<style>
/* =========================================================
Retro4.4 ‚Äî Aqua Glass HUD + Minimal Ticker
Refined for v2.3 Semantic Feed Integration
========================================================= */

:root {
  /* Background */
  --bg-base: #ffffff;
  --bg-haze: rgba(255,255,255,0);

  /* HUD (interface glass) */
  --hud-glass: rgba(185,225,255,0.42);
  --hud-border-light: rgba(255,255,255,0.65);
  --hud-border-dark: rgba(0,45,90,0.35);
  --hud-shadow: 0 12px 45px rgba(0,50,90,0.35);
  --hud-text: #1b1d22;

  /* Buttons & accent tones */
  --btn-bg: rgba(215,235,255,0.35);
  --btn-inset-light: rgba(255,255,255,0.8);
  --btn-inset-dark: rgba(0,30,60,0.3);
  --ticker: #ff3a2f;
}

body {
  background: var(--bg-base);
  color: var(--hud-text);
  margin: 0;
  font-family: "VT323", ui-monospace, Menlo, Consolas, monospace;
}

/* ===== HUD (fixed, non-draggable) ===== */
#hudShell {
  position: fixed;
  top: 24px;
  right: 32px;
  z-index: 900;
  display: grid;
  gap: 10px;
  padding: 20px 18px 16px;
  min-width: 320px;
  text-align: center;
  color: var(--hud-text);
  background: var(--hud-glass);
  border-radius: 18px;
  border: 1px solid var(--hud-border-light);
  box-shadow:
    inset 0 1px 3px var(--hud-border-light),
    inset 0 -1px 3px var(--hud-border-dark),
    var(--hud-shadow);
  backdrop-filter: blur(20px) saturate(1.25);
  -webkit-backdrop-filter: blur(20px) saturate(1.25);
}
#hudHeader {
  font-size: 22px;
  color: rgba(20,30,45,0.85);
  text-shadow: 0 1px 0 rgba(255,255,255,.6);
  user-select: none;
}
.hud-row { display: flex; gap: 10px; }
.hud-btn {
  flex: 1;
  font: inherit;
  font-size: 17px;
  cursor: pointer;
  color: #132030;
  background: var(--btn-bg);
  border: none;
  border-radius: 10px;
  padding: 10px 12px;
  box-shadow:
    inset 1px 1px 2px var(--btn-inset-light),
    inset -1px -2px 3px var(--btn-inset-dark),
    0 3px 6px rgba(0,0,0,0.08);
  transition: all .22s ease;
}
.hud-btn:hover { transform: translateY(-1px); }
.hud-btn.on {
  background: rgba(255,165,100,0.18);
  color: #ff6a2f;
  font-weight: 600;
  box-shadow: 0 0 0 2px rgba(255,165,100,.25) inset;
}
#input {
  width: 100%;
  font: inherit;
  font-size: 18px;
  color: #111;
  background: rgba(255,255,255,.6);
  border: 1px solid rgba(0,30,60,.15);
  border-radius: 10px;
  padding: 10px 12px;
  outline: none;
}

/* ===== Ticker (bottom-left) ===== */
#ticker {
  position: fixed;
  left: 16px;
  bottom: 14px;
  z-index: 800;
  width: 45vw;
  max-width: 700px;
  display: flex;
  flex-direction: column-reverse;
  overflow: visible;
  color: var(--ticker);
  font-size: 19px;
  line-height: 1.5;
  pointer-events: none;
}
.tline {
  opacity: .95;
  margin: 2px 0;
  animation: fadeIn .6s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: none; }
}
</style>
</head>

<body>

</div>

<!-- Ticker -->
<div id="ticker"></div>

<script>
/* =========================================================
  v2.3 ‚Äî Semantic Core + Control Strip Injection Verified
========================================================= */

// ---------- Ticker ----------
const ticker = document.getElementById('ticker');
function addLine(text, cls='sys') {
  const el = document.createElement('div');
  el.className = `tline ${cls}`;
  el.textContent = text;
  ticker.prepend(el);
}
addLine('v2.3 semantic feed online', 'note');
addLine('control strip injected successfully (A/UI)', 'note');

// ---------- Speech Synthesis ----------
let speakEnabled = true;
let voicesReady = false;
function waitVoices(){
  return new Promise(res=>{
    const id=setInterval(()=>{
      if(speechSynthesis.getVoices().length){clearInterval(id);voicesReady=true;res();}
    },100);
  });
}
async function speak(text){
  if(!speakEnabled)return;
  if(!voicesReady)await waitVoices();
  const u=new SpeechSynthesisUtterance(text);
  u.lang='en-GB'; u.rate=1.02; u.pitch=0.95; u.volume=0.9;
  const v=speechSynthesis.getVoices();
  u.voice=v.find(x=>/en-GB|UK|Kate|Samantha|Google UK English/i.test(x.name))||v[0];
  speechSynthesis.speak(u);
}

// ---------- Input Handling ----------
const input=document.getElementById('input');
input.addEventListener('keydown',e=>{
  if(e.key==='Enter'){
    e.preventDefault();
    const val=input.value.trim();
    if(val){
      addLine('> '+val,'user');
      speak('You said '+val);
      input.value='';
    }
  }
});

// ---------- Mic + Mode buttons ----------
document.getElementById('btnMute').addEventListener('click',()=>{
  speakEnabled=!speakEnabled;
  const b=document.getElementById('btnMute');
  b.textContent=speakEnabled?'üîä Voice On':'üîá Voice Off';
  b.classList.toggle('on',speakEnabled);
  addLine(`voice ${speakEnabled?'enabled':'disabled'}`,'note');
});
document.getElementById('btnNext').addEventListener('click',()=>{
  addLine('mode shift ‚Üí video scene','note');
  setTimeout(()=>window.location.href='video_scene1_live_portrait2.html',800);
});
</script>

<!-- =========================================================
  Control Strip Logic (external JS)
========================================================= -->
<script src="UI/controlstripinject.js"></script>

</body>
</html>
