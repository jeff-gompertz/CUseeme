<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>semantic_v2.6.2_hud_semanticfeed</title>

<!-- HUD locked look -->
<link rel="stylesheet" href="css/hud_base.css" />

<style>
/* Prevent blue hyperlinks from rendering */
a, p, h1, h2, h3, li {
  display: none !important;
  pointer-events: none !important;
}

/* Orange semantic ticker â€” infinite upward */
#ticker {
  position: fixed;
  left: 16px;
  bottom: 14px;
  z-index: 900;
  width: 45vw;
  max-width: 700px;
  display: flex;
  flex-direction: column-reverse;
  overflow: visible !important;
  color: #ff3a2f;
  font-size: 18px;
  line-height: 1.25;
}
.tline {
  opacity: 0.95;
  margin: 0;
  animation: fadeIn 0.6s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(8px);}
  to {opacity: 1; transform: none;}
}
</style>
</head>

<body>

<!-- [HUD WRAPPER] -->
<div id="hudWrapper">
  <div id="hudIndex">HUD 1 / 2</div>
  <div id="hudShell">
    <div id="hudHeader">Mode &gt; Shift</div>

    <!-- HUD 1 -->
    <div id="hud1" class="hud-panel active">
      <div class="hud-row">
        <button class="hud-btn" id="btnSpawn5">â• Spawn 5</button>
        <button class="hud-btn" id="btnReverseCam">ğŸ” Reverse Cam</button>
      </div>
      <div class="hud-row">
        <button class="hud-btn" id="btnVoice">ğŸ¤ Voice</button>
        <button class="hud-btn" id="btnCloseAll">âœ• Close All</button>
      </div>
    </div>

    <!-- HUD 2 -->
    <div id="hud2" class="hud-panel">
      <div class="hud-row">
        <button class="hud-btn">ğŸ“¡ Stream Status</button>
        <button class="hud-btn">ğŸ—º Network Map</button>
      </div>
      <div class="hud-row">
        <button class="hud-btn">ğŸ”§ Diagnostics</button>
        <button class="hud-btn">â†© Return</button>
      </div>
    </div>
  </div>
</div>

<!-- [TICKER] -->
<div id="ticker"></div>

<!-- [PROMPT INPUT] -->
<div id="promptWrap">
  <div id="promptBox">
    <div id="caret"></div>
    <input id="input" type="text" placeholder="type hereâ€¦" spellcheck="false" autocomplete="off" />
  </div>
</div>

<script>
/* =========================================================
BBC Semantic Feed (XML titles only â†’ ticker)
========================================================= */
async function fetchBBC() {
  try {
    const res = await fetch("https://feeds.bbci.co.uk/news/rss.xml");
    const text = await res.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(text, "application/xml");
    const titles = [...doc.querySelectorAll("item > title")];
    if (!titles.length) throw new Error("no titles found");
    titles.slice(0, 20).forEach(t => {
      const headline = t.textContent.trim();
      addTicker(`BBC: ${headline}`);
    });
    addTicker(`BBC feed loaded (${titles.length} items)`);
  } catch (err) {
    addTicker("âš  BBC feed unavailable");
    console.warn("BBC feed error:", err);
  }
}

/* =========================================================
Ticker + Voice Recognition + Input logic
========================================================= */
const ticker = document.getElementById("ticker");
function addTicker(txt) {
  const line = document.createElement("div");
  line.className = "tline";
  line.textContent = txt;
  ticker.prepend(line);
}

/* --- Voice Recognition --- */
let voiceOn = false;
let recognition;

if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = false;
  recognition.lang = "en-US";
  recognition.onresult = e => {
    for (let i = e.resultIndex; i < e.results.length; ++i) {
      if (e.results[i].isFinal) {
        const phrase = e.results[i][0].transcript.trim();
        addTicker(`> ${phrase}`);
        if (voiceOn) speak(phrase);
      }
    }
  };
  recognition.onerror = () => addTicker("âš  voice capture error");
}

/* --- Speech Output --- */
let voicesReady = false;
function primeVoices() {
  return new Promise(res => {
    const tid = setInterval(() => {
      const v = speechSynthesis.getVoices();
      if (v && v.length) { clearInterval(tid); voicesReady = true; res(); }
    }, 100);
  });
}
async function speak(t) {
  if (!voiceOn || !("speechSynthesis" in window)) return;
  if (!voicesReady) await primeVoices();
  const u = new SpeechSynthesisUtterance(t);
  u.lang = "en-US"; u.rate = 1.05; u.pitch = 0.9; u.volume = 0.9;
  const v = speechSynthesis.getVoices();
  u.voice = v.find(x => /samantha/i.test(x.name)) || v.find(x => /google/i.test(x.name)) || v[0];
  speechSynthesis.speak(u);
}

/* --- Text Input --- */
const input = document.getElementById("input");
input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    const t = input.value.trim();
    if (!t) return;
    addTicker("> " + t);
    input.value = "";
    if (voiceOn) speak(t);
  }
});

/* =========================================================
HUD Controls
========================================================= */
const btnVoice = document.getElementById("btnVoice");
btnVoice.addEventListener("click", () => {
  voiceOn = !voiceOn;
  btnVoice.classList.toggle("active", voiceOn);
  addTicker(`voice: ${voiceOn ? "enabled" : "disabled"}`);
  if (voiceOn) {
    speak("voice system online");
    recognition && recognition.start();
  } else {
    recognition && recognition.stop();
  }
});

const huds = [...document.querySelectorAll(".hud-panel")];
const hudIndex = document.getElementById("hudIndex");
let currentHUD = 0;
function updateHUDLabel() {
  hudIndex.textContent = `HUD ${currentHUD + 1} / ${huds.length}`;
}
function showHUD(i) {
  huds[currentHUD].classList.remove("active");
  currentHUD = (i + huds.length) % huds.length;
  huds[currentHUD].classList.add("active");
  updateHUDLabel();
  addTicker(`HUD switched â†’ ${currentHUD + 1}`);
  if (voiceOn) speak(`HUD ${currentHUD + 1} active`);
}
document.getElementById("hudHeader").addEventListener("click", () => showHUD(currentHUD + 1));
updateHUDLabel();

/* =========================================================
Initialize
========================================================= */
addTicker("semantic_v2.6.2_hud_semanticfeed loaded");
addTicker("bbc semantic feed active (in ticker)");
fetchBBC();
</script>

</body>
</html>
