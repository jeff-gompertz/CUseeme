<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CUSeeMe Modular v1.7 ‚Äî Mode Shift Dynamic</title>

<style>
/* =========================================================
CUSeeMe Retro4.4 ‚Äî Aqua Glass HUD (Self-contained version)
========================================================= */
:root {
  --hud-glass: rgba(185, 225, 255, 0.45);
  --hud-border-light: rgba(255, 255, 255, 0.65);
  --hud-border-dark: rgba(0, 45, 90, 0.35);
  --hud-shadow: 0 12px 45px rgba(0, 50, 90, 0.35);
  --hud-text: #1b1d22;
  --btn-bg: rgba(215, 235, 255, 0.35);
  --btn-inset-light: rgba(255,255,255,0.8);
  --btn-inset-dark: rgba(0,30,60,0.3);
  --btn-glow: rgba(255,120,50,0.7);
  --btn-glow-outer: rgba(255,150,80,0.35);
  --bg: #f7f7f4;
  --ticker: #ff3a2f;
}

html,body{
  height:100%; margin:0;
  background: var(--bg);
  font-family: "VT323", ui-monospace, Menlo, Consolas, monospace;
  color:#222;
  overflow:hidden;
}

/* =========================================================
HUD ‚Äî Aqua Glass shell (Retro4.4)
========================================================= */
#hudShell{
  position:fixed;
  top:24px; right:32px;
  z-index:1000;
  display:grid;
  gap:14px;
  padding:28px 26px 26px;
  min-width:320px;
  background:var(--hud-glass);
  border-radius:20px;
  border:1px solid var(--hud-border-light);
  box-shadow:
    inset 0 1px 3px var(--hud-border-light),
    inset 0 -1px 3px var(--hud-border-dark),
    var(--hud-shadow);
  backdrop-filter:blur(20px) saturate(1.25);
  -webkit-backdrop-filter:blur(20px) saturate(1.25);
  color:var(--hud-text);
  text-align:center;
  transition:transform .25s ease, box-shadow .25s ease;
}
#hudShell:hover{ transform:translateY(-1px); }

#hudHeader{
  display:block;
  margin-bottom:10px;
  font-size:24px;
  color:rgba(20,30,45,0.8);
  text-shadow:0 1px 0 rgba(255,255,255,0.6);
  user-select:none;
  cursor:pointer;
}
#hudIndex{
  position:absolute;
  top:6px; left:10px;
  font-size:12px;
  opacity:.55;
}
.hud-row{ display:flex; gap:12px; justify-content:space-between; }
.hud-btn{
  flex:1;
  font-family:"VT323", monospace;
  font-size:17px;
  color:#132030;
  background:var(--btn-bg);
  border:none;
  border-radius:10px;
  box-shadow:
    inset 1px 1px 2px var(--btn-inset-light),
    inset -1px -2px 3px var(--btn-inset-dark),
    0 3px 6px rgba(0,0,0,0.08);
  padding:10px 12px;
  cursor:pointer;
  transition:all .22s ease;
}
.hud-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 5px 12px rgba(0,0,0,0.15);
}
.hud-btn.active{
  background:rgba(255,165,100,0.15);
  color:#ff6a2f;
  font-weight:600;
  box-shadow:
    inset 0 0 4px var(--btn-glow),
    0 0 14px 3px var(--btn-glow-outer),
    0 2px 8px rgba(0,0,0,0.2);
}

/* =========================================================
HUD Panels (hidden / active)
========================================================= */
.hud-panel{
  position:absolute; inset:0;
  opacity:0; pointer-events:none;
  transition:opacity .3s ease;
}
.hud-panel.active{
  opacity:1; pointer-events:auto;
}

/* =========================================================
Ticker ‚Äî bottom-left diagnostics
========================================================= */
#ticker{
  position:fixed; left:16px; bottom:14px; z-index:900;
  width:45vw; max-width:700px; max-height:50vh;
  display:flex; flex-direction:column-reverse; overflow:hidden;
  color:var(--ticker);
  font-size:18px; line-height:1.25;
}
.tline{ opacity:.95; margin:0; animation:fadeIn .6s ease; }
@keyframes fadeIn{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }

/* =========================================================
Mini windows ‚Äî draggable camera windows
========================================================= */
.miniWin{
  position:absolute;
  width:22vw; max-width:380px; aspect-ratio:9/16;
  background:rgba(210,240,255,0.25);
  border:1px solid rgba(255,255,255,0.55);
  border-radius:16px;
  backdrop-filter:blur(12px);
  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.6),
    0 18px 40px rgba(0,0,0,0.25);
  overflow:hidden;
  cursor:grab;
  z-index:500;
}
.miniWin:active{ cursor:grabbing; }
.miniBar{
  display:flex; align-items:center; justify-content:space-between;
  padding:4px 10px; height:26px;
  background:rgba(255,255,255,0.18);
  font-size:12px; color:#222;
  user-select:none;
}
.miniInner{ position:relative; width:100%; height:calc(100% - 26px); }
.miniVideo{
  position:absolute; inset:0; width:100%; height:100%;
  object-fit:cover; transform:scaleX(-1);
}

/* =========================================================
Prompt bar ‚Äî centered input
========================================================= */
#promptWrap{
  position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
  pointer-events:none; z-index:800;
}
#promptBox{
  pointer-events:auto; display:flex; gap:10px; align-items:center;
  padding:10px 16px;
  background:rgba(240,250,255,.55);
  border:1px solid rgba(255,255,255,.6); border-radius:12px;
  box-shadow:0 8px 24px rgba(0,30,60,.18);
}
#input{
  background:transparent; border:none; outline:none;
  font:inherit; font-size:18px; color:#111;
  width:24ch;
}
#caret{ width:.5ch; height:1.2em; background:#222; animation:blink 1s step-end infinite; }
@keyframes blink{ 50%{opacity:0} }
</style>
</head>

<script>
/* =========================================================
MODE > SHIFT ‚Äî dynamic multi-panel version
========================================================= */
const huds = [...document.querySelectorAll('.hud-panel')];
const hudIndex = document.getElementById('hudIndex');
let currentHUD = 0;

function updateHUDLabel(){
  hudIndex.textContent = `HUD ${currentHUD + 1} / ${huds.length}`;
}
function showHUD(i){
  huds[currentHUD].classList.remove('active');
  currentHUD = (i + huds.length) % huds.length;
  huds[currentHUD].classList.add('active');
  updateHUDLabel();
  console.log("Switched to HUD", currentHUD + 1);
}
document.getElementById('hudHeader').addEventListener('click',()=>showHUD(currentHUD + 1));
updateHUDLabel();
</script>
