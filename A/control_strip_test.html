<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Control Strip Injection Test</title>

<!-- ✅ Correct path (same level as /A/UI/) -->
<link rel="stylesheet" href="/UI/control_strip_inject.css">
</head>
<body style="background:#ffffff; font-family:sans-serif;">

<h1 style="margin:80px auto; text-align:center; color:#666; font-weight:400;">
Control Strip Injection Test
</h1>

<!-- ✅ Inject the control strip HTML -->
<script>
fetch('ui/control_strip.html')
  .then(r => r.text())
  .then(h => document.body.insertAdjacentHTML('afterbegin', h))
  .catch(e => console.error('Control strip load error:', e));
</script>

<!-- ✅ Attach button logic -->
<script src="ui/control_strip.js"></script>

</body>
</html>
