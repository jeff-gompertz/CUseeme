<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CUSeeMe Modular v1.9.4 ‚Äî Neumorphic Mobile SoftDock</title>

<style>
/* =========================================================
CUSeeMe v1.9.4 ‚Äî Neumorphic Mobile HUD (Soft Dock)
========================================================= */
:root {
  --hud-glass: rgba(255,255,255,0.45);
  --hud-shadow-dark: rgba(0,0,0,0.15);
  --hud-shadow-light: rgba(255,255,255,0.8);
  --hud-text: #1b1d22;
  --btn-bg: #f2f6fa;
  --btn-shadow-dark: rgba(0,0,0,0.18);
  --btn-shadow-light: rgba(255,255,255,0.85);
  --btn-accent: #ff6a2f;
  --btn-accent-soft: rgba(255,165,100,0.15);
  --bg: #f9fafc;
  --ticker: #ff3a2f;
}

html,body {
  height:100%;
  margin:0;
  background:var(--bg);
  font-family:"VT323",ui-monospace,Menlo,Consolas,monospace;
  color:#222;
  overflow:hidden;
}

/* =========================================================
HUD Wrapper + Panels
========================================================= */
#hudWrapper {
  position:fixed;
  top:20px;
  right:24px;
  z-index:1000;
  display:grid;
  gap:10px;
  width:auto;
}

#hudShell {
  background:var(--hud-glass);
  border-radius:18px;
  box-shadow:
    6px 6px 16px var(--hud-shadow-dark),
    -6px -6px 16px var(--hud-shadow-light);
  backdrop-filter:blur(18px) saturate(1.25);
  -webkit-backdrop-filter:blur(18px) saturate(1.25);
  padding:22px 24px;
  color:var(--hud-text);
  text-align:center;
  min-width:260px;
  transition:all .3s ease;
  pointer-events:none;
  position:fixed;
  left:50%;
  top:20px;
  transform:translateX(-50%);
  will-change:left, top;
}
#hudShell * { pointer-events:auto; }
#hudShell:hover { transform:translate(-50%, -1px); }

#hudHeader {
  font-size:22px;
  color:#333;
  margin-bottom:12px;
  background:rgba(255,255,255,0.3);
  padding:6px 12px;
  border-radius:12px;
  backdrop-filter:blur(8px) saturate(1.4);
  box-shadow:inset 0 1px 2px rgba(255,255,255,0.4),
              0 4px 10px rgba(0,0,0,0.08);
  transition:background .3s ease,box-shadow .3s ease;
}
#hudHeader:hover {
  background:rgba(255,255,255,0.55);
  box-shadow:inset 0 0 3px rgba(255,255,255,0.5),
              0 6px 16px rgba(0,0,0,0.12);
}

#hudIndex {
  position:absolute;
  top:6px;
  left:10px;
  font-size:12px;
  opacity:.55;
}

.hud-panel {
  display:none;
  opacity:0;
  transition:opacity .3s ease;
}
.hud-panel.active {
  display:block;
  opacity:1;
}

/* =========================================================
Neumorphic Buttons
========================================================= */
.hud-row {
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-bottom:10px;
}

.hud-btn {
  flex:1;
  font-family:"VT323",monospace;
  font-size:17px;
  color:#222;
  background:var(--btn-bg);
  border:none;
  border-radius:12px;
  box-shadow:
    4px 4px 10px var(--btn-shadow-dark),
    -4px -4px 10px var(--btn-shadow-light);
  padding:10px 12px;
  cursor:pointer;
  transition:all .35s cubic-bezier(.25,.1,.25,1);
}
.hud-btn:hover { color:var(--btn-accent); transform:translateY(-1px); }
.hud-btn:active {
  background:var(--btn-accent-soft);
  color:var(--btn-accent);
  box-shadow:
    inset 2px 2px 6px var(--btn-shadow-dark),
    inset -2px -2px 6px var(--btn-shadow-light),
    0 0 10px rgba(255,120,50,0.3);
}

/* =========================================================
Ticker + Prompt
========================================================= */
#ticker {
  position:fixed;
  left:16px;
  bottom:14px;
  z-index:900;
  width:45vw;
  max-width:700px;
  max-height:50vh;
  display:flex;
  flex-direction:column-reverse;
  overflow:hidden;
  color:var(--ticker);
  font-size:18px;
  line-height:1.25;
}
.tline { opacity:.95; margin:0; animation:fadeIn .6s ease; }
@keyframes fadeIn { from{opacity:0;transform:translateY(8px);} to{opacity:1;transform:none;} }

#promptWrap {
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  z-index:800;
}
#promptBox {
  pointer-events:auto;
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 16px;
  background:rgba(255,255,255,0.55);
  border-radius:12px;
  box-shadow:
    6px 6px 14px rgba(0,0,0,0.1),
    -6px -6px 14px rgba(255,255,255,0.7);
}
#input {
  background:transparent;
  border:none;
  outline:none;
  font:inherit;
  font-size:18px;
  color:#111;
  width:24ch;
}
#caret { width:.5ch; height:1.2em; background:#222; animation:blink 1s step-end infinite; }
@keyframes blink { 50% { opacity:0; } }

/* =========================================================
Mini Windows
========================================================= */
.miniWin {
  position:absolute;
  width:22vw;
  max-width:380px;
  aspect-ratio:9/16;
  background:#f1f4f8;
  border-radius:16px;
  box-shadow:
    5px 5px 15px rgba(0,0,0,0.2),
    -5px -5px 15px rgba(255,255,255,0.7);
  overflow:hidden;
  cursor:grab;
  z-index:500;
}
.miniBar {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:4px 10px;
  height:26px;
  background:rgba(255,255,255,0.2);
}
.miniInner { position:relative; width:100%; height:calc(100% - 26px); }
.miniVideo { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform:scaleX(-1); }
</style>
</head>
<body>

<video id="cameraMain" autoplay muted playsinline></video>

<div id="hudWrapper">
  <div id="hudIndex">HUD 1 / 3</div>
  <div id="hudShell">
    <div id="hudHeader">Mode &gt; Shift</div>

    <div id="hud1" class="hud-panel active">
      <div class="hud-row">
        <button class="hud-btn" id="btnSpawn5">‚ûï Spawn 5</button>
        <button class="hud-btn" id="btnReverseCam">üîÅ Reverse Cam</button>
      </div>
      <div class="hud-row">
        <button class="hud-btn" id="btnVoice">üîä Voice</button>
        <button class="hud-btn" id="btnCloseAll">‚úï Close All</button>
      </div>
    </div>
  </div>
</div>

<div id="ticker"></div>

<div id="promptWrap">
  <div id="promptBox">
    <div id="caret"></div>
    <input id="input" type="text" placeholder="type here‚Ä¶" spellcheck="false" autocomplete="off" />
  </div>
</div>

<script>
// =========================================================
// Basic System + Ticker setup
// =========================================================
const ticker=document.getElementById('ticker');
function addTicker(t){const l=document.createElement('div');l.className='tline';l.textContent=t;ticker.prepend(l);}
['v1.9.4 HUD.js linked','rear cam default','softdock active'].forEach((m,i)=>setTimeout(()=>addTicker(m),250*i));
</script>

<!-- üß© External HUD logic -->
<script src="hud.js"></script>
</body>
</html>
