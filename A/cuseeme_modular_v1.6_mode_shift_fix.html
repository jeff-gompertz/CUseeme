<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CUSeeMe Modular v1.6 ‚Äî Mode-Shift Fix (Aqua Glass)</title>
<style>
/* =============== Look & feel =============== */
:root{
  --hud-glass: rgba(185,225,255,.45);
  --hud-border-light: rgba(255,255,255,.65);
  --hud-border-dark: rgba(0,45,90,.35);
  --hud-shadow: 0 12px 45px rgba(0,50,90,.35);
  --hud-text: #1b1d22;
  --btn-bg: rgba(215,235,255,.35);
  --btn-inset-light: rgba(255,255,255,.8);
  --btn-inset-dark: rgba(0,30,60,.3);
  --btn-glow: rgba(255,120,50,.7);
  --btn-glow-outer: rgba(255,150,80,.35);
  --ticker: #ff3a2f;
}

html,body{
  height:100%; margin:0; overflow:hidden;
  font-family:"VT323", ui-monospace, Menlo, Consolas, monospace; color:#222;
  /* subtle white + haze */
  background:
    radial-gradient(1200px 700px at 70% 15%, rgba(0,0,0,.06), transparent 55%) ,
    #f7f7f4;
}

/* =============== HUD shell =============== */
#hudWrapper{ position:fixed; top:18px; right:18px; z-index:1000; }
#hudIndex{
  position:absolute; top:4px; left:10px; font-size:12px; opacity:.6;
}
#hudHeader{
  margin-bottom:10px; text-align:center; cursor:pointer; user-select:none;
  font-size:24px; color:rgba(20,30,45,.85);
  text-shadow:0 1px 0 rgba(255,255,255,.6);
}
#hudShell{
  position:relative;
  min-width: 320px;
  padding: 26px 24px 22px;
  border-radius:20px;
  color:var(--hud-text);
  background:var(--hud-glass);
  border:1px solid var(--hud-border-light);
  box-shadow:
    inset 0 1px 3px var(--hud-border-light),
    inset 0 -1px 3px var(--hud-border-dark),
    var(--hud-shadow);
  backdrop-filter: blur(20px) saturate(1.25);
  -webkit-backdrop-filter: blur(20px) saturate(1.25);
}

/* Swappable panels */
.hud-panel{ position:relative; opacity:0; pointer-events:none; transition:opacity .22s ease; }
.hud-panel.active{ opacity:1; pointer-events:auto; }

.hud-row{ display:flex; gap:12px; justify-content:space-between; margin-bottom:10px; }
.hud-btn{
  flex:1; padding:10px 12px; cursor:pointer;
  border:none; border-radius:10px; background:var(--btn-bg); color:#132030;
  box-shadow:
    inset 1px 1px 2px var(--btn-inset-light),
    inset -1px -2px 3px var(--btn-inset-dark),
    0 3px 6px rgba(0,0,0,.08);
  transition:all .2s ease;
  font-size:17px;
}
.hud-btn:hover{ transform:translateY(-1px); box-shadow:0 5px 12px rgba(0,0,0,.15); }
.hud-btn.active{
  background:rgba(255,165,100,.15); color:#ff6a2f; font-weight:600;
  box-shadow: inset 0 0 4px var(--btn-glow), 0 0 14px 3px var(--btn-glow-outer), 0 2px 8px rgba(0,0,0,.2);
}

/* Mobile sizing */
@media (max-width: 480px){
  #hudShell{ min-width: 280px; padding:20px 16px 16px; }
  .hud-btn{ font-size:16px; padding:10px; }
}

/* =============== Ticker =============== */
#ticker{
  position:fixed; left:16px; bottom:14px; z-index:900;
  width:45vw; max-width:700px; max-height:50vh;
  display:flex; flex-direction:column-reverse; overflow:hidden;
  color:var(--ticker); font-size:18px; line-height:1.25;
}
.tline{ opacity:.95; margin:0; animation:fadeIn .6s ease; }
@keyframes fadeIn{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }

/* =============== Mini windows =============== */
.miniWin{
  position:absolute; width:22vw; max-width:380px; aspect-ratio:9/16;
  background:rgba(210,240,255,.25);
  border:1px solid rgba(255,255,255,.55); border-radius:16px;
  backdrop-filter:blur(12px);
  box-shadow: inset 0 1px 2px rgba(255,255,255,.6), 0 18px 40px rgba(0,0,0,.25);
  overflow:hidden; cursor:grab; z-index:500;
}
.miniWin:active{ cursor:grabbing; }
.miniBar{ display:flex; align-items:center; justify-content:space-between; padding:4px 10px; height:26px; background:rgba(255,255,255,.18); font-size:12px; }
.miniInner{ position:relative; width:100%; height:calc(100% - 26px); }
.miniVideo{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform:scaleX(-1); }

/* =============== Prompt =============== */
#promptWrap{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; z-index:800; }
#promptBox{
  pointer-events:auto; display:flex; gap:10px; align-items:center; padding:10px 16px;
  background:rgba(240,250,255,.55); border:1px solid rgba(255,255,255,.6); border-radius:12px;
  box-shadow:0 8px 24px rgba(0,30,60,.18);
}
#input{ background:transparent; border:none; outline:none; width:24ch; font:inherit; font-size:18px; color:#111; }
#caret{ width:.5ch; height:1.2em; background:#222; animation:blink 1s step-end infinite; }
@keyframes blink{ 50%{opacity:0} }
</style>
</head>
<body>

<!-- Camera (backdrop if you want later) -->
<video id="cameraMain" autoplay muted playsinline style="display:none"></video>

<!-- HUD -->
<div id="hudWrapper">
  <div id="hudShell">
    <div id="hudIndex">HUD 1 / 2</div>
    <div id="hudHeader">Mode &gt; Shift</div>

    <!-- HUD 1 ‚Äî Core controls -->
    <div id="hud1" class="hud-panel active">
      <div class="hud-row">
        <button class="hud-btn" id="btnSpawn5">‚ûï Spawn 5</button>
        <button class="hud-btn" id="btnReverseCam">üîÅ Reverse Cam</button>
      </div>
      <div class="hud-row">
        <button class="hud-btn" id="btnVoice">üîä Voice</button>
        <button class="hud-btn" id="btnCloseAll">‚úï Close All</button>
      </div>
    </div>

    <!-- HUD 2 ‚Äî Layout toys (example) -->
    <div id="hud2" class="hud-panel">
      <div class="hud-row">
        <button class="hud-btn" id="btnGrid">‚ñ¶ Grid Snap</button>
        <button class="hud-btn" id="btnMirror">ü™û Mirror All</button>
      </div>
      <div class="hud-row">
        <button class="hud-btn" id="btnZoomIn">Ôºã Zoom</button>
        <button class="hud-btn" id="btnZoomOut">Ôºç Zoom</button>
      </div>
    </div>
  </div>
</div>

<!-- Ticker -->
<div id="ticker"></div>

<!-- Prompt -->
<div id="promptWrap">
  <div id="promptBox">
    <div id="caret"></div>
    <input id="input" type="text" placeholder="type here‚Ä¶" spellcheck="false" autocomplete="off" />
  </div>
</div>

<script>
/* =============== Ticker =============== */
const ticker=document.getElementById('ticker');
function addTicker(t){ const l=document.createElement('div'); l.className='tline'; l.textContent=t; ticker.prepend(l); if(ticker.children.length>100)ticker.removeChild(ticker.lastChild); }
['index: v1.6 mode-shift','retro4.4 aqua loaded','rear camera default','hud functional','voice system ready']
  .forEach((m,i)=>setTimeout(()=>addTicker(m),250*i));

/* =============== Camera (rear default) =============== */
let mediaStream=null, facing='environment';
async function initStream(){
  if(mediaStream){ mediaStream.getTracks().forEach(t=>t.stop()); mediaStream=null; }
  try{
    mediaStream=await navigator.mediaDevices.getUserMedia({ video:{facingMode:{ideal:facing}}, audio:false });
    addTicker(`camera: ${facing==='user'?'front':'rear'} feed ready`);
    document.querySelectorAll('.miniVideo').forEach(v=>v.srcObject=mediaStream);
  }catch(e){ addTicker('‚ö† camera denied/unavailable'); }
}

/* =============== Mini windows =============== */
let winCount=0, spawnUsed=false;
function makeMiniWindow({x=80,y=80}={}){
  winCount++;
  const el=document.createElement('div');
  el.className='miniWin'; el.style.left=x+'px'; el.style.top=y+'px';
  el.innerHTML=`
    <div class="miniBar">
      <div class="miniTitle">subject_${String(winCount).padStart(4,'0')}</div>
      <div class="miniBtns"><div class="win-dot"></div><div class="win-dot"></div><div class="win-dot"></div></div>
    </div>
    <div class="miniInner"><video class="miniVideo" autoplay muted playsinline></video></div>`;
  document.body.appendChild(el);
  const v=el.querySelector('.miniVideo'); if(mediaStream) v.srcObject=mediaStream;

  // drag
  const bar=el.querySelector('.miniBar'); let dragging=false,sx=0,sy=0,sl=0,st=0;
  function start(e){ dragging=true; const r=el.getBoundingClientRect(); sl=r.left; st=r.top;
    sx=(e.touches?e.touches[0].clientX:e.clientX); sy=(e.touches?e.touches[0].clientY:e.clientY);
    document.addEventListener('pointermove',move); document.addEventListener('pointerup',stop);
    document.addEventListener('touchmove',move,{passive:false}); document.addEventListener('touchend',stop); }
  function move(e){ if(!dragging)return; const cx=(e.touches?e.touches[0].clientX:e.clientX), cy=(e.touches?e.touches[0].clientY:e.clientY);
    el.style.left=(sl+(cx-sx))+'px'; el.style.top=(st+(cy-sy))+'px'; e.preventDefault?.(); }
  function stop(){ dragging=false;
    document.removeEventListener('pointermove',move); document.removeEventListener('pointerup',stop);
    document.removeEventListener('touchmove',move); document.removeEventListener('touchend',stop); }
  bar.addEventListener('pointerdown',start); bar.addEventListener('touchstart',start,{passive:false});
  return el;
}

/* simple grid snap */
function gridSnap(){
  const wins=[...document.querySelectorAll('.miniWin')]; if(!wins.length) return;
  const cols=Math.ceil(Math.sqrt(wins.length)); const gap=16, margin=24;
  const usableW=innerWidth-margin*2; const colW=Math.min(usableW/cols-gap, 340); const colH=colW*(16/9);
  let x=margin, y=120, c=0;
  wins.forEach((el)=>{ el.style.width=colW+'px'; el.style.left=x+'px'; el.style.top=y+'px'; c++; if(c>=cols){c=0;x=margin;y+=colH+gap;} else {x+=colW+gap;} });
}

/* =============== Controls =============== */
const btnSpawn5=document.getElementById('btnSpawn5');
const btnCloseAll=document.getElementById('btnCloseAll');
const btnReverseCam=document.getElementById('btnReverseCam');
const btnVoice=document.getElementById('btnVoice');

btnSpawn5.addEventListener('click',()=>{
  if(spawnUsed) return addTicker('spawn blocked: already active');
  spawnUsed=true;
  const startX=60+Math.random()*40, startY=120+Math.random()*40;
  for(let i=0;i<5;i++) makeMiniWindow({x:startX+i*26,y:startY+i*18});
  addTicker('spawned 5 windows');
});
btnCloseAll.addEventListener('click',()=>{
  document.querySelectorAll('.miniWin').forEach(n=>n.remove());
  winCount=0; spawnUsed=false; addTicker('all windows closed');
});
btnReverseCam.addEventListener('click', async()=>{ facing=(facing==='user')?'environment':'user'; await initStream(); });

/* Voice */
let voiceOn=false,voicesReady=false;
function primeVoices(){ return new Promise(res=>{ const tid=setInterval(()=>{ const v=speechSynthesis.getVoices();
  if(v&&v.length){ clearInterval(tid); voicesReady=true; res(); }},100); }); }
async function speak(t){ if(!voiceOn||!('speechSynthesis'in window))return;
  if(!voicesReady) await primeVoices(); const u=new SpeechSynthesisUtterance(t);
  u.lang='en-US'; u.rate=1.05; u.pitch=0.9; u.volume=0.85;
  const v=speechSynthesis.getVoices(); u.voice=v.find(x=>/samantha/i.test(x.name))||v.find(x=>/google/i.test(x.name))||v[0];
  speechSynthesis.speak(u); }
btnVoice.addEventListener('click',()=>{ voiceOn=!voiceOn; btnVoice.classList.toggle('active',voiceOn); addTicker(`voice: ${voiceOn?'enabled':'disabled'}`); if(voiceOn) speak('voice system online'); });

/* Prompt ‚Üí ticker */
const input=document.getElementById('input');
function handleSubmit(v){ const t=(v||'').trim(); if(!t) return; addTicker('> '+t); input.value=''; if(voiceOn) setTimeout(()=>speak('okay'),500); }
input.addEventListener('keydown',e=>{ if(e.key==='Enter'){ e.preventDefault(); handleSubmit(input.value); }});

/* =============== Mode > Shift (NOW WORKING) =============== */
const huds=[...document.querySelectorAll('.hud-panel')];
const hudIndex=document.getElementById('hudIndex');
let currentHUD=0;
function showHUD(i){
  huds[currentHUD].classList.remove('active');
  currentHUD=i; huds[currentHUD].classList.add('active');
  hudIndex.textContent=`HUD ${currentHUD+1} / ${huds.length}`;
}
document.getElementById('hudHeader').addEventListener('click',()=>{ showHUD((currentHUD+1)%huds.length); addTicker(`HUD switched ‚Üí ${currentHUD+1}`); });

/* HUD-2 controls */
document.getElementById('btnGrid')?.addEventListener('click',()=>{ gridSnap(); addTicker('grid snap'); });
let mirrored=false; document.getElementById('btnMirror')?.addEventListener('click',()=>{ mirrored=!mirrored; document.querySelectorAll('.miniVideo').forEach(v=>v.style.transform=mirrored?'none':'scaleX(-1)'); addTicker(`mirror: ${mirrored?'off':'on'}`); });
let zoom=1; document.getElementById('btnZoomIn')?.addEventListener('click',()=>{ zoom=Math.min(1.5,zoom+0.05); document.querySelectorAll('.miniVideo').forEach(v=>v.style.transform=`${mirrored?'':'scaleX(-1)'} scale(${zoom})`); });
document.getElementById('btnZoomOut')?.addEventListener('click',()=>{ zoom=Math.max(1,zoom-0.05); document.querySelectorAll('.miniVideo').forEach(v=>v.style.transform=`${mirrored?'':'scaleX(-1)'} scale(${zoom})`); });

/* Init */
(async()=>{ await initStream(); for(let i=0;i<5;i++) makeMiniWindow({x:80+i*22,y:80+i*18}); showHUD(0); })();
</script>
</body>
</html>
