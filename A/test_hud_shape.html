<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HUD Shape Lock Test</title>

<style>
/* =========================================================
AQUA RETRO HUD â€” INLINE DEFINITIVE SHAPE TEST
========================================================= */
:root {
  --hud-glass: rgba(185,225,255,0.45);
  --hud-border-light: rgba(255,255,255,0.65);
  --hud-border-dark: rgba(0,45,90,0.35);
  --hud-shadow: 0 12px 45px rgba(0,50,90,0.35);
  --hud-text: #1b1d22;
  --btn-bg: rgba(215,235,255,0.35);
  --btn-inset-light: rgba(255,255,255,0.8);
  --btn-inset-dark: rgba(0,30,60,0.3);
  --bg-base: #ffffff;
}

html,body {
  height:100%;
  margin:0;
  background:var(--bg-base);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"VT323", monospace;
  color:var(--hud-text);
}

/* --- HUD Core --- */
#hudShell {
  position:relative;
  display:grid;
  gap:14px;
  padding:28px 26px 26px;
  min-width:360px;
  max-width:640px;
  background:var(--hud-glass);
  border-radius:20px;
  border:1px solid var(--hud-border-light);
  box-shadow:
    inset 0 1px 3px var(--hud-border-light),
    inset 0 -1px 3px var(--hud-border-dark),
    var(--hud-shadow);
  backdrop-filter:blur(20px) saturate(1.25);
  -webkit-backdrop-filter:blur(20px) saturate(1.25);
  text-align:center;
  transition:transform .25s ease, box-shadow .25s ease;
}
#hudShell:hover { transform:translateY(-1px); }

#hudHeader {
  margin-bottom:10px;
  font-size:24px;
  color:rgba(20,30,45,0.8);
  text-shadow:0 1px 0 rgba(255,255,255,0.6);
  user-select:none;
}

#hudIndex {
  position:absolute;
  top:6px; left:10px;
  font-size:12px;
  opacity:.55;
  user-select:none;
}

#hudInput {
  width:100%;
  font-size:18px;
  color:#111;
  background:rgba(255,255,255,.6);
  border:1px solid rgba(0,30,60,.15);
  border-radius:10px;
  padding:10px 12px;
  outline:none;
}

.hud-row {
  display:flex;
  gap:12px;
  justify-content:space-between;
}
.hud-btn {
  flex:1;
  font-size:17px;
  color:#132030;
  background:var(--btn-bg);
  border:none;
  border-radius:10px;
  padding:10px 12px;
  box-shadow:
    inset 1px 1px 2px var(--btn-inset-light),
    inset -1px -2px 3px var(--btn-inset-dark),
    0 3px 6px rgba(0,0,0,0.08);
  cursor:pointer;
  transition:all .22s ease;
}
.hud-btn:hover { transform:translateY(-1px); }
.hud-btn.active {
  background:rgba(255,165,100,0.18);
  color:#ff6a2f;
  font-weight:600;
  box-shadow:0 0 0 2px rgba(255,165,100,.25) inset;
}
</style>
</head>

<body>

  <div id="hudShell">
    <div id="hudIndex">1 / 5</div>
    <div id="hudHeader">HUD â€” Aqua Retro Test</div>
    <input id="hudInput" placeholder="type hereâ€¦" autocomplete="off">
    <div class="hud-row">
      <button class="hud-btn">ðŸŽ™ Mic</button>
      <button class="hud-btn active">ðŸ”Š Voice</button>
      <button class="hud-btn">âž¡ Next</button>
    </div>
  </div>

</body>
</html>
