<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Video Scene 1 â€” CUSeeMe Modular</title>

<!-- Load shared styles -->
<link rel="stylesheet" href="../css/theme_base.css">
<link rel="stylesheet" href="../css/theme_armature_v1.0.css">

<style>
html, body {
  height: 100%;
  margin: 0;
  background: #fff;
  overflow: hidden;
}

/* Fullscreen live camera */
#cameraMain {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1); /* mirror for front cam */
  z-index: 1;
}

/* HUD container (fetched module goes here) */
#hudContainer {
  position: relative;
  z-index: 10;
}
</style>
</head>

<body>
<video id="cameraMain" autoplay muted playsinline></video>
<div id="hudContainer"></div>

<script>
// Load HUD module dynamically
fetch('hud_module.html')
  .then(r => r.text())
  .then(html => document.getElementById('hudContainer').innerHTML = html)
  .catch(err => console.error('HUD load error:', err));

// Live video logic
let stream = null;
async function initCam() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: 'environment' } },
      audio: false
    });
    document.getElementById('cameraMain').srcObject = stream;
  } catch (err) {
    console.error('Camera error:', err);
  }
}
initCam();
</script>

</body>
</html>
