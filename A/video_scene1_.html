<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Video Scene 1 — Clean White HUD</title>

<style>
/* =========================================================
Video Scene 1 — Minimal white environment, soft HUD glass
========================================================= */

/* ---------- Root variables ---------- */
:root {
  --bg-base: #ffffff;                         /* pure white background */
  --bg-haze: rgba(255, 255, 255, 0.05);       /* faint neutral veil */
  --hud-glass: rgba(220, 240, 255, 0.35);     /* light aqua glass tone */
  --hud-border-light: rgba(255, 255, 255, 0.55);
  --hud-border-dark: rgba(0, 45, 90, 0.25);
  --hud-shadow: 0 8px 30px rgba(0, 50, 90, 0.25);
  --hud-text: #1b1d22;
  --btn-bg: rgba(230, 240, 255, 0.25);
  --btn-inset-light: rgba(255,255,255,0.7);
  --btn-inset-dark: rgba(0,30,60,0.2);
  --ticker: #ff3a2f;
}

/* ---------- Background ---------- */
html, body {
  height: 100%;
  margin: 0;
  background: var(--bg-base);
  font-family: "VT323", monospace;
  color: #222;
  overflow: hidden;
  position: relative;
}
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: var(--bg-haze);
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);
  z-index: 0;
}

/* ---------- HUD Shell ---------- */
#hudShell {
  position: fixed; top: 24px; right: 32px; z-index: 1000;
  display: grid; gap: 10px; padding: 20px 18px 16px;
  min-width: 320px; text-align: center; color: var(--hud-text);
  background: var(--hud-glass);
  border-radius: 18px; border: 1px solid var(--hud-border-light);
  box-shadow:
    inset 0 1px 3px var(--hud-border-light),
    inset 0 -1px 3px var(--hud-border-dark),
    var(--hud-shadow);
  backdrop-filter: blur(20px) saturate(1.25);
  -webkit-backdrop-filter: blur(20px) saturate(1.25);
}
#hudHeader {
  font-size: 22px; color: rgba(20,30,45,0.85);
  text-shadow: 0 1px 0 rgba(255,255,255,.6);
  user-select: none;
}
.hud-row { display: flex; gap: 10px; }
.hud-btn {
  flex: 1; font: inherit; font-size: 17px; cursor: pointer;
  color: #132030; background: var(--btn-bg);
  border: none; border-radius: 10px;
  padding: 10px 12px;
  box-shadow:
    inset 1px 1px 2px var(--btn-inset-light),
    inset -1px -2px 3px var(--btn-inset-dark),
    0 3px 6px rgba(0,0,0,0.08);
  transition: all .22s ease;
}
.hud-btn:hover { transform: translateY(-1px); }
.hud-btn.on {
  background: rgba(255,165,100,0.18);
  color: #ff6a2f; font-weight: 600;
  box-shadow: 0 0 0 2px rgba(255,165,100,.25) inset;
}

/* ---------- Video Window ---------- */
#videoWindow {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 640px; height: 360px;
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 40px rgba(0,0,0,0.3);
  z-index: 10;
}
#videoWindow video {
  width: 100%; height: 100%; object-fit: cover;
  display: block;
}
</style>
</head>

<body>

<!-- HUD -->
<div id="hudShell">
  <div id="hudHeader">Video Scene 1</div>
  <div class="hud-row">
    <button id="btnNext" class="hud-btn" title="Switch Scene">➡ Switch Scene</button>
  </div>
</div>

<!-- Single Video Window -->
<div id="videoWindow">
  <video autoplay muted loop playsinline>
    <source src="assets/sample_video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

<script>
/* ---------- Mode Shift ---------- */
document.getElementById('btnNext').addEventListener('click', () => {
  window.location.href = 'video_scene2_.html';
});
</script>

</body>
</html>
