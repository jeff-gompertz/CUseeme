<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>CUSeeMe Modular v1.6 Redux ‚Äî Aqua-Glass (Live Camera)</title>

<style>
/* =========================================================
   Aqua-Glass White Theme (Retro 4.4)
========================================================= */
:root{
  --hud-glass: rgba(185, 225, 255, 0.45);
  --hud-border-light: rgba(255, 255, 255, 0.65);
  --hud-border-dark: rgba(0, 45, 90, 0.35);
  --hud-shadow: 0 12px 45px rgba(0, 50, 90, 0.35);
  --hud-text: #1b1d22;
  --btn-bg: rgba(215, 235, 255, 0.35);
  --btn-inset-light: rgba(255,255,255,0.8);
  --btn-inset-dark: rgba(0,30,60,0.3);
  --btn-glow: rgba(255,120,50,0.7);
  --btn-glow-outer: rgba(255,150,80,0.35);

  --bg: #f7f7f4;
  --ticker: #ff3a2f;
}
html,body{
  height:100%; margin:0;
  background: var(--bg);
  font-family: "VT323", ui-monospace, Menlo, Consolas, monospace;
  color:#222;
  overflow:hidden;
}

/* Optional full-bleed backdrop camera (off by default) */
#cameraMain{ display:none; position:fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:0; }

/* =========================================================
   HUD wrapper + panels
========================================================= */
#hudWrapper{ position:fixed; top:24px; right:32px; z-index:1000; }
#hudShell{
  display:grid; gap:14px; padding:28px 26px 26px; min-width:320px;
  background: var(--hud-glass);
  border-radius: 20px;
  border: 1px solid var(--hud-border-light);
  box-shadow: inset 0 1px 3px var(--hud-border-light), inset 0 -1px 3px var(--hud-border-dark), var(--hud-shadow);
  backdrop-filter: blur(20px) saturate(1.25);
  -webkit-backdrop-filter: blur(20px) saturate(1.25);
  color: var(--hud-text);
  text-align: center; letter-spacing:.4px;
  transition: transform .25s ease, box-shadow .25s ease, opacity .25s ease;
}
#hudShell:hover{ transform: translateY(-1px); box-shadow: 0 16px 50px rgba(0, 60, 110, 0.45); }

#hudHeader{ display:block; margin-bottom:10px; font-size:24px; color:rgba(20,30,45,.8);
  text-shadow:0 1px 0 rgba(255,255,255,.6); user-select:none; cursor:pointer; }
#hudHeader:hover{ text-shadow:0 0 6px rgba(255,120,50,.5); }
#hudIndex{ position:absolute; top:6px; left:10px; font-size:12px; opacity:.55; }

.hud-panel{ position:relative; opacity:0; pointer-events:none; transition:opacity .28s ease; }
.hud-panel.active{ opacity:1; pointer-events:auto; }

.hud-row{ display:flex; gap:12px; justify-content:space-between; }
.hud-btn{
  flex:1; font-family:"VT323", monospace; font-size:17px; letter-spacing:.2px; font-weight:500;
  color:#132030; background: var(--btn-bg); border:none; border-radius:10px;
  box-shadow: inset 1px 1px 2px var(--btn-inset-light), inset -1px -2px 3px var(--btn-inset-dark), 0 3px 6px rgba(0,0,0,0.08);
  padding:10px 12px; transition: all .22s ease; cursor:pointer;
}
.hud-btn:hover{ transform:translateY(-1px); box-shadow: inset 1px 1px 2px var(--btn-inset-light), inset -1px -2px 3px var(--btn-inset-dark), 0 5px 12px rgba(0,0,0,.15); }
.hud-btn.active{
  background: rgba(255,165,100,0.15); color:#ff6a2f; font-weight:600;
  box-shadow: inset 0 0 4px var(--btn-glow), 0 0 14px 3px var(--btn-glow-outer), 0 2px 8px rgba(0,0,0,.2);
}

/* =========================================================
   WM layer for HUD 2 (mini-windows)
========================================================= */
#wmLayer{
  position:fixed; inset:0; z-index:900; pointer-events:none;
  transition:opacity .22s ease, visibility .22s ease; opacity:0; visibility:hidden;
}
#wmLayer.visible{ opacity:1; visibility:visible; }

.miniWin{
  position:absolute; width:22vw; max-width:380px; aspect-ratio:9/16;
  background: rgba(210,240,255,0.25);
  border:1px solid rgba(255,255,255,0.55);
  border-radius:16px; backdrop-filter: blur(12px);
  box-shadow: inset 0 1px 2px rgba(255,255,255,0.6), 0 18px 40px rgba(0,0,0,0.25);
  overflow:hidden; cursor:grab; z-index: 1; pointer-events:auto;
}
.miniWin:active{ cursor:grabbing; }
.miniBar{
  display:flex; align-items:center; justify-content:space-between;
  padding:4px 10px; height:26px; background:rgba(255,255,255,.18);
  font-size:12px; color:#222; user-select:none; cursor:grab;
}
.miniTitle{ font-weight:600; opacity:.75; }
.miniBtns{ display:flex; gap:4px; }
.win-dot{ width:6px; height:6px; border-radius:50%; background:#999; opacity:.7; }
.miniInner{ position:relative; width:100%; height: calc(100% - 26px); }
.miniVideo{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform:scaleX(-1); }

/* =========================================================
   Ticker + Prompt
========================================================= */
#ticker{
  position:fixed; left:16px; bottom:14px; z-index:950;
  width:45vw; max-width:700px; max-height:50vh;
  display:flex; flex-direction:column-reverse; overflow:hidden;
  color:var(--ticker); font-size:18px; line-height:1.25;
}
.tline{ opacity:.95; margin:0; animation:fadeIn .6s ease; }
@keyframes fadeIn{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }

#promptWrap{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; z-index:960; }
#promptBox{
  pointer-events:auto; display:flex; gap:10px; align-items:center; padding:10px 16px;
  background: rgba(240,250,255,.55);
  border:1px solid rgba(255,255,255,.6); border-radius:12px;
  box-shadow: 0 8px 24px rgba(0,30,60,.18), inset 0 1px 1px rgba(255,255,255,.6);
}
#input{ background:transparent; border:none; outline:none; font:inherit; font-size:18px; color:#111; width:24ch; }
#caret{ width:.5ch; height:1.2em; background:#222; animation:blink 1s step-end infinite; }
@keyframes blink{ 50%{opacity:0} }

/* Camera prompt helper button */
#grantCam{
  display:none; position:fixed; left:16px; bottom:70px; z-index:965;
  padding:8px 12px; border-radius:10px; border:1px solid rgba(0,0,0,.15);
  background:#fff; box-shadow:0 8px 24px rgba(0,0,0,.18);
  cursor:pointer; font-family:inherit; font-size:16px;
}
#grantCam.show{ display:inline-block; }
</style>
</head>
<body>

<!-- (Optional) full-bleed backdrop camera -->
<video id="cameraMain" autoplay muted playsinline></video>

<!-- HUD wrapper -->
<div id="hudWrapper">
  <div id="hudShell">
    <div id="hudIndex">HUD 1 / 3</div>
    <div id="hudHeader" title="Click to cycle modes">Mode &gt; Shift</div>

    <!-- HUD 1 ‚Äî Base Control -->
    <section id="hud1" class="hud-panel active">

</div>

<!-- HUD2 window layer -->
<div id="wmLayer" aria-hidden="true"></div>

<!-- Ticker -->
<div id="ticker"></div>

<!-- Prompt -->
<div id="promptWrap">
  <div id="promptBox">
    <div id="caret"></div>
    <input id="input" type="text" placeholder="type here‚Ä¶" spellcheck="false" autocomplete="off" />
  </div>
</div>

<button id="grantCam" title="Retry camera access">Grant Camera</button>

<script>
/* =========================================================
   Ticker
========================================================= */
const ticker = document.getElementById('ticker');
function addTicker(txt){
  const line = document.createElement('div');
  line.className = 'tline';
  line.textContent = txt;
  ticker.prepend(line);
  if (ticker.children.length > 120) ticker.removeChild(ticker.lastChild);
}
['v1.6 redux / aqua-glass','live camera substrate','hud shell ready','ticker: online']
  .forEach((m,i)=>setTimeout(()=>addTicker(m), 220*i));

/* =========================================================
   Prompt ‚Üí ticker
========================================================= */
const input = document.getElementById('input');
function submitPrompt(v){
  const t=(v||'').trim(); if(!t) return;
  addTicker('> '+t); input.value='';
  if(voiceOn) speak('Received');
}
input.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); submitPrompt(input.value); }});

/* =========================================================
   Voice (optional)
========================================================= */
let voiceOn = false, voicesReady = false;
function primeVoices(){ return new Promise(res=>{ const id=setInterval(()=>{ const v=speechSynthesis.getVoices(); if(v&&v.length){ clearInterval(id); voicesReady=true; res(); }},120);}); }
speechSynthesis.onvoiceschanged = primeVoices;
async function speak(t){
  if(!voiceOn || !('speechSynthesis' in window)) return;
  if(!voicesReady) await primeVoices();
  const u = new SpeechSynthesisUtterance(t);
  u.lang='en-US'; u.rate=1.05; u.pitch=0.9; u.volume=0.9;
  const v = speechSynthesis.getVoices();
  u.voice = v.find(x=>/samantha/i.test(x.name)) || v.find(x=>/google/i.test(x.name)) || v[0];
  speechSynthesis.speak(u);
}
document.getElementById('btnVoice').addEventListener('click', ()=>{
  voiceOn = !voiceOn;
  document.getElementById('btnVoice').textContent = voiceOn ? 'üîä Voice On' : 'üîá Voice Off';
  addTicker('voice: '+ (voiceOn?'on':'off'));
  if(voiceOn) speak('Voice enabled');
});

/* =========================================================
   Camera substrate (single stream shared)
========================================================= */
let mediaStream = null;
let facing = 'user'; // 'user' | 'environment'
const grantCamBtn = document.getElementById('grantCam');

async function initStream(){
  // stop prior
  if(mediaStream){ mediaStream.getTracks().forEach(t=>t.stop()); mediaStream=null; }
  try{
    mediaStream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:{ ideal:facing } }, audio:false });
    grantCamBtn.classList.remove('show');
    addTicker(`camera: ${facing==='user'?'front':'back'} ready`);
    // attach to all videos
    document.querySelectorAll('.miniVideo').forEach(v=> v.srcObject = mediaStream);
    const main = document.getElementById('cameraMain');
    if(main) main.srcObject = mediaStream;
  }catch(e){
    addTicker('‚ö† camera denied/unavailable');
    grantCamBtn.classList.add('show');
  }
}
grantCamBtn.addEventListener('click', initStream
