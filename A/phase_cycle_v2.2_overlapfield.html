<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Phase Cycle v2.2 â€” Overlap Field (Room Tone + Voice)</title>

<!-- Neumorphic neutral theme -->
<link rel="stylesheet" href="css/neumorphic_neutral.css">
<!-- Icons -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">

<style>
:root{
  --bg:#e5e9f4;
  --panelW:max(75vmin,360px);   /* larger field */
  --panelH:calc(var(--panelW)*0.56);
  --glass:rgba(255,255,255,0.45);
}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.panelwrap{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:1.4%;
  width:var(--panelW);
  height:var(--panelH);
  position:relative;
}
.panel{
  flex:1;
  height:100%;
  background:var(--glass);
  border-radius:0;
  box-shadow:0 10px 20px rgba(0,0,0,0.05), inset 0 1px 2px rgba(255,255,255,0.4);
  overflow:hidden;
  mix-blend-mode:screen;
  transition:filter 0.2s ease,opacity 0.3s ease;
}
.v{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(1.05) contrast(1.05);
}
.status{
  position:fixed;
  bottom:6px; left:8px;
  font-family:monospace;
  font-size:12px;
  opacity:0.6;
  color:#333;
  pointer-events:none;
}
</style>

</head>

<body>

  <div class="panelwrap">
    <div class="panel"><video class="v"></video></div>
    <div class="panel"><video class="v"></video></div>
    <div class="panel"><video class="v"></video></div>
    <div class="panel"><video class="v"></video></div>
    <div class="panel"><video class="v"></video></div>
    <div class="panel"><video class="v"></video></div>
  </div>

<script>
let stream=null;
const statusEl=document.querySelector('.status')||
  (()=>{const s=document.createElement('div');
         s.className='status';
         document.body.appendChild(s);
         return s;})();

async function startCam(){
  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:'environment'}},
      audio:true
    });
    document.querySelectorAll('.v').forEach(v=>{
      v.muted=true;
      v.playsInline=true;
      v.autoplay=true;
      v.srcObject=stream;
      v.play().catch(()=>{});
    });
    statusEl.textContent='ðŸŽ™ Room tone active';
  }catch(e){
    statusEl.textContent='âš  Tap to allow camera/mic';
    console.error(e);
  }
}

window.addEventListener('click',()=>{ if(!stream) startCam(); },{once:true});

let t=0;
function animate(){
  requestAnimationFrame(animate);
  t+=0.015;
  document.querySelectorAll('.panel').forEach((p,i)=>{
    const drift=Math.sin(t+i*0.8)*0.012;
    p.style.filter=`brightness(${1+drift})`;
  });
}
animate();
</script>

</body>
</html>
