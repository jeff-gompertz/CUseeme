<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6Cards ‚Äî iPad-Safe Video Trails</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  canvas { display: block; }
  /* üëÅ Simple overlay hint */
  #overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, sans-serif;
    color: rgba(255,255,255,0.8);
    background: rgba(0,0,0,0.5);
    letter-spacing: 0.05em;
    font-size: 1.2em;
    z-index: 10;
    transition: opacity 0.8s ease;
  }
  #overlay.hide { opacity: 0; pointer-events: none; }
</style>
</head>
<body>

<!-- invisible video holder -->
<div id="hidden-videos" style="position:fixed;top:0;left:0;width:0;height:0;overflow:hidden;"></div>
<div id="overlay">tap to start</div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* === Load videos from WordPress === */
async function loadVideos(){
  const MEDIA_API = "https://art.jeffgompertz.site/wp-json/wp/v2/media?per_page=30";
  try{
    const r = await fetch(MEDIA_API);
    const d = await r.json();
    console.log("üì¶ Raw media items:", d.length);

    // optional log of captions/descriptions
    d.forEach(m=>{
      const title = m.title?.rendered || "(no title)";
      const caption = m.caption?.rendered?.replace(/<[^>]*>/g,"") || "";
      const desc = m.description?.rendered?.replace(/<[^>]*>/g,"") || "";
      if(caption||desc){
        console.log(`üßæ ${title}\n   caption: ${caption}\n   description: ${desc}`);
      }
    });

    const vids=[];
    for(const m of d){
      if(m.source_url && /\.mp4$/i.test(m.source_url)){
        const v=document.createElement("video");
        v.src=m.source_url;
        v.crossOrigin="anonymous";
        v.loop=true;
        v.muted=true;
        v.playsInline=true;
        v.load();
        await new Promise(res=>{
          v.onloadeddata=res;
          v.onerror=res;
          setTimeout(res,1500);
        });
        vids.push(v);
      }
    }
    console.log("üéû Videos ready:",vids.map(v=>v.src));
    return vids;
  }catch(err){
    console.warn("Video load error:",err);
    return [];
  }
}

/* === Gesture trigger === */
function startVideos(){
  document.querySelectorAll("#hidden-videos video").forEach(v=>{
    v.play().catch(()=>{});
  });
  document.getElementById("overlay").classList.add("hide");
  console.log("‚ñ∂Ô∏è Videos playback triggered");
}
window.addEventListener("touchstart", startVideos, { once:true });
window.addEventListener("click", startVideos, { once:true });

/* === Cards === */
const cards=[];
const NUM_CARDS=12;

function initCards(media){
  for(let i=0;i<NUM_CARDS;i++){
    const w=380,h=320;
    const horizontal=Math.random()>0.5;
    const vx=horizontal?(Math.random()<0.5?-1.5:1.5):0;
    const vy=!horizontal?(Math.random()<0.5?-1.2:1.2):0;
    cards.push({
      x:Math.random()*(canvas.width-w),
      y:Math.random()*(canvas.height-h),
      vx,vy,w,h,
      media:media.length?media[i%media.length]:null
    });
  }
}

/* === Draw helper === */
function drawMediaCover(media,x,y,w,h){
  const iw=media.videoWidth||media.naturalWidth||media.width;
  const ih=media.videoHeight||media.naturalHeight||media.height;
  if(!iw||!ih)return;
  const r=Math.max(w/iw,h/ih);
  const nw=iw*r,nh=ih*r;
  const ox=x+(w-nw)/2,oy=y+(h-nh)/2;
  ctx.drawImage(media,ox,oy,nw,nh);
}

/* === Animate === */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.02)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(const c of cards){
    if(c.media && c.media.readyState>=2){
      ctx.globalAlpha=0.3;
      drawMediaCover(c.media,c.x,c.y,c.w,c.h);
      ctx.globalAlpha=1.0;
    }else{
      ctx.fillStyle="rgba(255,255,255,0.15)";
      ctx.fillRect(c.x,c.y,c.w,c.h);
    }
    c.x+=c.vx; c.y+=c.vy;
    if(c.vx && (c.x<0||c.x+c.w>canvas.width)) c.vx*=-1;
    if(c.vy && (c.y<0||c.y+c.h>canvas.height)) c.vy*=-1;
  }
  requestAnimationFrame(animate);
}

/* === Boot === */
(async()=>{
  const vids=await loadVideos();
  if(!vids.length){
    console.warn("‚ö†Ô∏è No videos found in media library!");
    return;
  }
  const hidden=document.getElementById("hidden-videos");
  vids.forEach(v=>hidden.appendChild(v));
  initCards(vids);
  animate();
})();
</script>
</body>
</html>
