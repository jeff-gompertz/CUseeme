<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vimeo Vertical Canvas Test (Fixed)</title>
<style>
  html, body {
    margin: 0; padding: 0;
    background: black;
    width: 100%; height: 100%;
    overflow: hidden;
  }
  iframe {
    position: absolute;
    top: 50%; left: 50%;
    width: 100vw;
    height: 177.78vw; /* 9:16 portrait */
    transform: translate(-50%, -50%);
    border: none;
    z-index: 0;
  }
  #vignette {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.45) 100%);
    z-index: 1;
  }
</style>
</head>
<body>
<div id="vignette"></div>

<script>
(async () => {
  const vimeoId = "76979871"; // test video ID, can replace later
  const playerUrl = `https://player.vimeo.com/video/${vimeoId}?background=1&autoplay=1&muted=1&loop=1`;

  // Optionally: route through your Netlify proxy if you want to control origin
  // const proxied = `https://meek-blancmange-803ac1.netlify.app/.netlify/functions/proxy?url=${encodeURIComponent(playerUrl)}`;

  const iframe = document.createElement("iframe");
  iframe.src = playerUrl;
  iframe.allow = "autoplay; fullscreen";
  document.body.appendChild(iframe);
})();
</script>
</body>
</html>
