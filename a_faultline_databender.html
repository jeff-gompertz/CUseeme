<html lang="en">

  #hud h1{margin:0 0 8px;font-size:12px;font-weight:600;color:#98d5ff}
  .row{display:grid;grid-template-columns:115px 1fr 50px;gap:8px;align-items:center;margin:6px 0}

  .btnline{display:flex;gap:8px;margin-top:6px}
  .btn{padding:6px 10px;border-radius:6px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.08);color:#e6f3ff;cursor:pointer}
  .btn:hover{background:rgba(255,255,255,.14)}
  select{width:100%}
</style>
</head>
