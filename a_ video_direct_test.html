<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Direct Video Test</title>
<style>
  html, body { margin:0; padding:0; background:black; height:100%; }
  video { width:100%; height:100%; object-fit:cover; display:block; }
</style>
</head>
<body>
  <video id="v" playsinline muted loop controls></video>

  <script>
  const v = document.getElementById("v");
  v.src = "https://cdn.pixabay.com/vimeo/275411902/earth-1538.mp4?width=1280&hash=63e5b3e0d9489a661cb86d4e63e59552a80f90cf";
  v.play().catch(err => console.warn("Autoplay failed:", err));
  </script>
</body>
</html>
