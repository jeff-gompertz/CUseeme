<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HUD Baseline ‚Äî Retro4.4 Aqua Lock</title>

<style>
:root {
  --hud-glass: rgba(185, 225, 255, 0.45);
  --hud-border-light: rgba(255, 255, 255, 0.65);
  --hud-border-dark: rgba(0, 45, 90, 0.35);
  --hud-shadow: 0 12px 45px rgba(0, 50, 90, 0.35);
  --hud-text: #1b1d22;
  --btn-bg: rgba(215, 235, 255, 0.35);
  --btn-inset-light: rgba(255,255,255,0.8);
  --btn-inset-dark: rgba(0,30,60,0.3);
  --btn-glow: rgba(255,120,50,0.7);
  --btn-glow-outer: rgba(255,150,80,0.35);
  --bg: #f7f7f4;
}

html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  font-family: "VT323", ui-monospace, Menlo, Consolas, monospace;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* HUD Wrapper and floating label */
#hudWrapper {
  position: relative;
  z-index: 1000;
}
#hudIndex {
  position: absolute;
  top: -28px;
  left: 6px;
  font-size: 13px;
  letter-spacing: 0.5px;
  opacity: 0.55;
  color: #132030;
  text-shadow: 0 1px 0 rgba(255,255,255,0.6);
}

/* HUD Shell */
#hudShell {
  display: grid;
  gap: 14px;
  padding: 28px 26px 26px;
  min-width: 320px;
  background: var(--hud-glass);
  border-radius: 20px;
  border: 1px solid var(--hud-border-light);
  box-shadow:
    inset 0 1px 3px var(--hud-border-light),
    inset 0 -1px 3px var(--hud-border-dark),
    var(--hud-shadow);
  backdrop-filter: blur(20px) saturate(1.25);
  -webkit-backdrop-filter: blur(20px) saturate(1.25);
  color: var(--hud-text);
  text-align: center;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
#hudShell:hover { transform: translateY(-1px); }

/* Header */
#hudHeader {
  display: block;
  margin-bottom: 10px;
  font-size: 24px;
  color: rgba(20,30,45,0.8);
  text-shadow: 0 1px 0 rgba(255,255,255,0.6);
  user-select: none;
}

/* Button Rows */
.hud-row {
  display: flex;
  gap: 12px;
  justify-content: space-between;
}
.hud-btn {
  flex: 1;
  font-family: "VT323", monospace;
  font-size: 17px;
  color: #132030;
  background: var(--btn-bg);
  border: none;
  border-radius: 10px;
  box-shadow:
    inset 1px 1px 2px var(--btn-inset-light),
    inset -1px -2px 3px var(--btn-inset-dark),
    0 3px 6px rgba(0,0,0,0.08);
  padding: 10px 12px;
  cursor: pointer;
  transition: all 0.22s ease;
}
.hud-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 5px 12px rgba(0,0,0,0.15);
}
.hud-btn.active {
  background: rgba(255,165,100,0.15);
  color: #ff6a2f;
  font-weight: 600;
  box-shadow:
    inset 0 0 4px var(--btn-glow),
    0 0 14px 3px var(--btn-glow-outer),
    0 2px 8px rgba(0,0,0,0.2);
}
</style>
</head>

<body>
  <div id="hudWrapper">
    <div id="hudIndex">HUD 1 / 2</div>
    <div id="hudShell">
      <div id="hudHeader">Mode &gt; Shift</div>
      <div class="hud-row">
        <button class="hud-btn">‚ûï Spawn</button>
        <button class="hud-btn">üîÅ Reverse</button>
      </div>
      <div class="hud-row">
        <button class="hud-btn active">üéôÔ∏è Voice</button>
        <button class="hud-btn">‚úï Close</button>
      </div>
    </div>
  </div>
</body>
</html>
