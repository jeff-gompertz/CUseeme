<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6 Translucent Cards + Strong Trails</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Setup cards
const cards = [];
for (let i = 0; i < 6; i++) {
  const w = 160, h = 100;
  cards.push({
    x: Math.random() * (canvas.width - w),
    y: Math.random() * (canvas.height - h),
    vx: (Math.random() - 0.5) * 2.5,
    vy: (Math.random() - 0.5) * 2.0,
    w, h
  });
}

function animate() {
  // much lighter fade â†’ stronger trails
  ctx.fillStyle = "rgba(0,0,0,0.01)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  cards.forEach(card => {
    // semi-translucent card
    ctx.fillStyle = "rgba(255,255,255,0.25)";
    ctx.fillRect(card.x, card.y, card.w, card.h);

    // update position
    card.x += card.vx;
    card.y += card.vy;

    // bounce + clamp
    if (card.x < 0) {
      card.x = 0; card.vx *= -1;
    }
    if (card.x + card.w > canvas.width) {
      card.x = canvas.width - card.w; card.vx *= -1;
    }
    if (card.y < 0) {
      card.y = 0; card.vy *= -1;
    }
    if (card.y + card.h > canvas.height) {
      card.y = canvas.height - card.h; card.vy *= -1;
    }
  });

  requestAnimationFrame(animate);
}

animate();
</script>
<!-- Invisible Click-to-Advance Overlay -->
<div id="nextPageOverlay"></div>
<script>

const NEXT_PAGE_URL = "https://jeff-gompertz.github.io/CUseeme/6cards_VerticalPanelSceneDissolve2.html";
const overlay = document.getElementById("nextPageOverlay");
Object.assign(overlay.style, {
  position: "fixed",
  top: "0", left: "0",
  width: "100vw", height: "100vh",
  zIndex: "99999",
  background: "transparent",
  cursor: "pointer"
});
overlay.addEventListener("click", ()=> window.location.href = NEXT_PAGE_URL);
overlay.addEventListener("touchstart", ()=> window.location.href = NEXT_PAGE_URL);
</script>
  
</body>
</html>
