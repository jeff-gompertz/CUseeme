<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6 Floating Translucent Cards with Trails</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

// cards setup
const cards = [];
for (let i = 0; i < 6; i++) {
  cards.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 2,
    vy: (Math.random() - 0.5) * 2,
    w: 160,
    h: 100
  });
}

function animate() {
  // feedback layer for trails
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  cards.forEach(card => {
    // translucent body only, no border
    ctx.fillStyle = "rgba(255,255,255,0.15)";
    ctx.fillRect(card.x, card.y, card.w, card.h);

    // motion update
    card.x += card.vx;
    card.y += card.vy;

    // bounce off edges
    if (card.x <= 0 || card.x + card.w >= canvas.width) card.vx *= -1;
    if (card.y <= 0 || card.y + card.h >= canvas.height) card.vy *= -1;
  });

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
