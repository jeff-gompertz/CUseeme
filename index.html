<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Viewport Video Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000 !important;   /* black background behind video, visible before loading */
      font-family: "Segoe UI", Arial, sans-serif;
    }
    /* Video background */
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0; /* <-- was -2, should be 0 or lower than other content */
      pointer-events: none;
      background: #000; /* for browsers that support this, vid not loaded */
      /* OPTIONAL: Fade in when loaded */l
      opacity: 1;
      transition: opacity 0.4s;
    }
    /* If you have overlays/content, ensure their z-index is above 0 */
    .overlay, #hudWrapper, #ticker {
      z-index: 5;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Full-viewport video background -->
   <video id="bgVideo" autoplay muted loop playsinline>
    <source src="/CUseeme/media/VideoObject.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  
  <!-- Example overlay (optional) -->
  <div class="overlay"></div>
  
<script>
  // Optionally, fade in the video once metadata/first frame loaded
  document.getElementById('bgVideo').addEventListener('loadeddata', function() {
    this.style.opacity = '1';
  });
  // Example: page navigation on click
  var nextPage = "https://jeff-gompertz.github.io/CUseeme/videotemplate/test_run_inject_touch.html";
  document.addEventListener("click", function() {window.location.href = nextPage;});
  document.addEventListener("touchend", function() {window.location.href = nextPage;});
</script>
</body>
</html>
