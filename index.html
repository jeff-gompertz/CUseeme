<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CUseeme esque</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  canvas { display: block; }
</style>
</head>
<body>

<!-- Invisible video holder so iOS knows the <video> tags exist -->
<div id="hidden-videos" style="position:fixed;top:0;left:0;width:0;height:0;overflow:hidden;"></div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* === Load WordPress Media videos === */
async function loadMediaVideos(){
  const MEDIA_API = "https://art.jeffgompertz.site/wp-json/wp/v2/media?per_page=30";
  try{
    const r = await fetch(MEDIA_API);
    const d = await r.json();
    console.log("üì¶ Raw media items:", d.length);

    const vids = [];
    for(const m of d){
      if(m.source_url && /\.mp4$/i.test(m.source_url)){
        const v = document.createElement("video");
        v.src = m.source_url;
        v.loop = true;
        v.muted = true;
        v.playsInline = true;
        v.style.display = "none";
        document.getElementById("hidden-videos").appendChild(v);

        v.load();
        await new Promise(res=>{
          v.onloadeddata = res;
          v.onerror = res;
          setTimeout(res,1500);
        });
        vids.push(v);
      }
    }
    console.log("üéû Videos ready:", vids.map(v=>v.src));
    return vids;
  }catch(e){
    console.warn("Video load error:", e);
    return [];
  }
}

/* === Start playback on user gesture (tap or click) === */
function startVideos(){
  document.querySelectorAll("#hidden-videos video").forEach(v=>{
    v.play().catch(()=>{});
  });
  console.log("‚ñ∂Ô∏è Videos playback triggered");
}
window.addEventListener("touchstart", startVideos, { once:true });
window.addEventListener("click", startVideos, { once:true });

/* === Cards setup === */
const cards = [];
const NUM_CARDS = 12;

function initCards(media){
  for(let i=0;i<NUM_CARDS;i++){
    const w = 380, h = 320;
    const horizontal = Math.random() > 0.5;
    const vx = horizontal ? (Math.random()<0.5?-1.5:1.5) : 0;
    const vy = !horizontal ? (Math.random()<0.5?-1.2:1.2) : 0;
    cards.push({
      x: Math.random()*(canvas.width - w),
      y: Math.random()*(canvas.height - h),
      vx, vy, w, h,
      media: media.length ? media[i % media.length] : null
    });
  }
}

/* === Draw helper === */
function drawMediaCover(media,x,y,w,h){
  const iw = media.videoWidth || media.naturalWidth || media.width;
  const ih = media.videoHeight || media.naturalHeight || media.height;
  if(!iw||!ih) return;
  const r = Math.max(w/iw, h/ih);
  const nw = iw*r, nh = ih*r;
  const ox = x+(w-nw)/2, oy = y+(h-nh)/2;
  ctx.drawImage(media, ox, oy, nw, nh);
}

/* === Animate === */
function animate(){
  ctx.fillStyle = "rgba(0,0,0,0.02)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(const c of cards){
    if(c.media && c.media.readyState >= 2){
      ctx.globalAlpha = 0.3;
      drawMediaCover(c.media, c.x, c.y, c.w, c.h);
      ctx.globalAlpha = 1.0;
    }else{
      ctx.fillStyle = "rgba(255,255,255,0.2)";
      ctx.fillRect(c.x,c.y,c.w,c.h);
    }

    c.x += c.vx; c.y += c.vy;
    if(c.vx && (c.x<0 || c.x+c.w>canvas.width)) c.vx*=-1;
    if(c.vy && (c.y<0 || c.y+c.h>canvas.height)) c.vy*=-1;
  }

  requestAnimationFrame(animate);
}
<!-- Invisible Click-to-Advance Overlay -->
<div id="nextPageOverlay"></div>
<script>

const NEXT_PAGE_URL = "https://jeff-gompertz.github.io/CUseeme/6cards_VerticalPanelSceneDissolve2.html";
const overlay = document.getElementById("nextPageOverlay");
Object.assign(overlay.style, {
  position: "fixed",
  top: "0", left: "0",
  width: "100vw", height: "100vh",
  zIndex: "99999",
  background: "transparent",
  cursor: "pointer"
});
overlay.addEventListener("click", ()=> window.location.href = NEXT_PAGE_URL);
overlay.addEventListener("touchstart", ()=> window.location.href = NEXT_PAGE_URL);
</script>

  
/* === Boot === */
(async ()=>{
  const vids = await loadMediaVideos();
  if(!vids.length){
    console.warn("‚ö†Ô∏è No videos found in media library!");
    return;
  }
  initCards(vids);
  animate();
})();
</script>
</body>
</html>
