<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas Feedback Trail Test</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// white square drifting
let x = canvas.width / 2;
let y = canvas.height / 2;
let vx = 2;
let vy = 1.5;
const size = 40;

function loop() {
  // üîÅ feedback: paint previous frame, slightly faded
  ctx.fillStyle = "rgba(0,0,0,0.1)"; // alpha controls trail length
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // update position
  x += vx;
  y += vy;

  if (x <= 0 || x + size >= canvas.width) vx *= -1;
  if (y <= 0 || y + size >= canvas.height) vy *= -1;

  // draw square
  ctx.fillStyle = "white";
  ctx.fillRect(x, y, size, size);

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
