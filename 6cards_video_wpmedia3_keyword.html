<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6Cards ‚Äî WP Media Video Filter </title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* === Keyword for filtering videos === */
const FILTER_KEYWORD = "puppet";  // ‚Üê change this word anytime

/* === Load video files from WordPress Media Library === */
async function loadVideos(){
  const MEDIA_API = "https://art.jeffgompertz.site/wp-json/wp/v2/media?per_page=30";
  try{
    const r = await fetch(MEDIA_API);
    const d = await r.json();
    console.log("üì¶ Raw media items:", d.length);

    // üîç Filter media by keyword in / caption / description
    const filtered = d.filter(m => {
      const caption = m.caption?.rendered?.replace(/<[^>]*>/g, "").toLowerCase() || "";
      const desc = m.description?.rendered?.replace(/<[^>]*>/g, "").toLowerCase() || "";
      return (
        caption.includes(FILTER_KEYWORD) ||
        desc.includes(FILTER_KEYWORD)
      );
    });

    console.log(`üéØ Filtered videos matching "${FILTER_KEYWORD}":`, filtered.length);

    const vids = [];
    for(const m of filtered){
      if(m.source_url && /\.mp4$/i.test(m.source_url)){
        const v = document.createElement("video");
        v.src = m.source_url;
        // note: no v.crossOrigin line ‚Üí prevents CORS errors
        v.loop = true;
        v.muted = true;
        v.playsInline = true;
        v.load();

        await new Promise(res=>{
          v.onloadeddata = res;
          v.onerror = res;
          setTimeout(res,1500);
        });

        // Try autoplay
        v.play().catch(()=>{});
        vids.push(v);
      }
    }

    console.log("üéû Videos ready:", vids.map(v=>v.src));
    return vids;
  }catch(err){
    console.warn("Video load error:", err);
    return [];
  }
}

/* === Optional click trigger (for iOS safety) === */
function startVideos(){
  document.querySelectorAll("video").forEach(v=>{
    v.play().catch(()=>{});
  });
  console.log("‚ñ∂Ô∏è Videos playback triggered");
}
window.addEventListener("touchstart", startVideos, { once:true });
window.addEventListener("click", startVideos, { once:true });

/* === Cards setup === */
const cards = [];
const NUM_CARDS = 12;

function initCards(vids){
  for (let i = 0; i < NUM_CARDS; i++) {
    const w = 380, h = 320;
    const horizontal = Math.random() > 0.5;
    const vx = horizontal ? (Math.random()<0.5?-1.5:1.5) : 0;
    const vy = !horizontal ? (Math.random()<0.5?-1.2:1.2) : 0;

    cards.push({
      x: Math.random() * (canvas.width - w),
      y: Math.random() * (canvas.height - h),
      vx, vy, w, h,
      vid: vids.length ? vids[i % vids.length] : null
    });
  }
}

/* === Draw helper === */
function drawVideoCover(vid, x, y, w, h){
  const iw = vid.videoWidth || vid.width;
  const ih = vid.videoHeight || vid.height;
  if(!iw || !ih) return;
  const r  = Math.max(w/iw, h/ih);
  const nw = iw * r, nh = ih * r;
  const ox = x + (w - nw)/2, oy = y + (h - nh)/2;
  ctx.drawImage(vid, ox, oy, nw, nh);
}

/* === Animate === */
function animate(){
  ctx.fillStyle = "rgba(0,0,0,0.02)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (const card of cards){
    if (card.vid && card.vid.readyState >= 2){
      ctx.globalAlpha = 0.35;
      drawVideoCover(card.vid, card.x, card.y, card.w, card.h);
      ctx.globalAlpha = 1.0;
    } else {
      ctx.fillStyle = "rgba(255,255,255,0.25)";
      ctx.fillRect(card.x, card.y, card.w, card.h);
    }

    card.x += card.vx;
    card.y += card.vy;
    if (card.vx !== 0 && (card.x < 0 || card.x + card.w > canvas.width)) card.vx *= -1;
    if (card.vy !== 0 && (card.y < 0 || card.y + card.h > canvas.height)) card.vy *= -1;
  }

  requestAnimationFrame(animate);
}

/* === Boot === */
(async function(){
  const vids = await loadVideos();
  if(!vids.length){
    console.warn("‚ö†Ô∏è No videos found for keyword:", FILTER_KEYWORD);
    return;
  }
  initCards(vids);
  animate();
})();
</script>
</body>
</html>
