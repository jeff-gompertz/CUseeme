<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Project Viewer</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== IFRAME ===== */
#iframeWrap {
  position: fixed;
  inset: 0;
}
#iframeWrap iframe {
  width: 100%;
  height: 100%;
  border: 0;
  background: #000;
}

/* ===== NAV BUTTON ===== */
#navBtn {
  position: fixed;
  top: 14px;
  right: 14px;
  z-index: 10000;
  width: 38px;
  height: 38px;
  border-radius: 999px;
  border: 0;
  background: rgba(255,255,255,.18);
  color: #fff;
  font-size: 22px;
  cursor: pointer;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}

/* ===== OVERLAY ===== */
#navOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  display: none;
  z-index: 9999;
}
#navOverlay.on {
  display: block;
}

/* ===== PANEL ===== */
#navPanel {
  position: absolute;
  top: 12px;
  right: 12px;
  width: min(92vw, 520px);
  max-height: 86vh;
  background: rgba(0,0,0,.72);
  border: 1px solid rgba(255,255,255,.18);
  border-radius: 18px;
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
  overflow: hidden;
  color: #fff;
}

/* ===== HEADER ===== */
#navHead {
  padding: 14px;
  display: flex;
  align-items: center;
  border-bottom: 1px solid rgba(255,255,255,.12);
}
#navHead h1 {
  margin: 0;
  font-size: 12px;
  letter-spacing: .18em;
  text-transform: uppercase;
  color: #e9ff32;
  flex: 1;
}
#navClose {
  border: 0;
  background: none;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

/* ===== SEARCH ===== */
#navSearch {
  width: calc(100% - 28px);
  margin: 14px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(0,0,0,.4);
  color: #fff;
  font-size: 14px;
}

/* ===== LIST ===== */
#navList {
  padding: 6px 10px 14px;
  max-height: 60vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

.navItem {
  padding: 12px;
  margin: 8px 0;
  border-radius: 14px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.12);
  cursor: pointer;
}
.navItem:hover {
  background: rgba(255,255,255,.12);
}
.navTitle {
  font-weight: 700;
  font-size: 14px;
}
.navNote {
  font-size: 11px;
  opacity: .65;
  margin-top: 4px;
}
</style>
</head>

<body>

<!-- VIEWER -->
<div id="iframeWrap">
  <iframe id="viewer"
    src="https://jeff-gompertz.github.io/CUseeme/index.html"
    loading="lazy"
    allowfullscreen>
  </iframe>
</div>

<!-- NAV BUTTON -->
<button id="navBtn" aria-label="Open navigation">⋯</button>

<!-- NAV OVERLAY -->
<div id="navOverlay">
  <div id="navPanel">
    <div id="navHead">
      <h1>Projects</h1>
      <button id="navClose">✕</button>
    </div>

    <input id="navSearch" type="text" placeholder="Search…" />

    <div id="navList">
      <!-- Items are baked in — no editing needed -->
      <div class="navItem" data-url="https://jeff-gompertz.github.io/CUseeme/index.html">
        <div class="navTitle">CUSeeMe — Index</div>
        <div class="navNote">Early landing version</div>
      </div>

      <div class="navItem" data-url="https://jeff-gompertz.github.io/CUseeme/index1.html">
        <div class="navTitle">CUSeeMe — Index 1</div>
        <div class="navNote">Alternate build</div>
      </div>

      <div class="navItem" data-url="https://jeff-gompertz.github.io/CUseeme/index2.html">
        <div class="navTitle">CUSeeMe — Index 2</div>
        <div class="navNote">Motion / layout experiment</div>
      </div>

      <div class="navItem" data-url="https://jeff-gompertz.github.io/CUseeme/advance.html">
        <div class="navTitle">CUSeeMe — Advance</div>
        <div class="navNote">Later evolution</div>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const btn = document.getElementById("navBtn");
  const overlay = document.getElementById("navOverlay");
  const close = document.getElementById("navClose");
  const viewer = document.getElementById("viewer");
  const search = document.getElementById("navSearch");
  const items = Array.from(document.querySelectorAll(".navItem"));

  const open = () => overlay.classList.add("on");
  const shut = () => overlay.classList.remove("on");

  btn.onclick = open;
  close.onclick = shut;
  overlay.onclick = e => { if (e.target === overlay) shut(); };

  items.forEach(item => {
    item.onclick = () => {
      viewer.src = item.dataset.url;
      shut();
    };
  });

  search.oninput = () => {
    const q = search.value.toLowerCase();
    items.forEach(i => {
      i.style.display =
        i.innerText.toLowerCase().includes(q) ? "block" : "none";
    });
  };
})();
</script>

</body>
</html>
