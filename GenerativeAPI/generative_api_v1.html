<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Generative API v1 â€” Baseline Interaction</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #fff;
  font-family: monospace;
  overflow: hidden;
  color: #111;
}

/* --- Prompt Input Field --- */
#promptWrap {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
  pointer-events: none;
}

#promptBox {
  pointer-events: auto;
  background: rgba(0,0,0,0.05);
  border: 1px solid rgba(0,0,0,0.15);
  border-radius: 10px;
  padding: 0.6rem 1rem;
  font-size: 2rem;
  display: flex;
  align-items: center;
  gap: .4rem;
}

#input {
  background: transparent;
  border: none;
  outline: none;
  color: #111;
  font-size: inherit;
  width: 14ch;
}

#caret {
  width: .35ch;
  height: 1.3em;
  background: #111;
  animation: blink 1s step-end infinite;
}
@keyframes blink { 50% { opacity: 0; } }

/* --- Ticker Console --- */
#ticker {
  position: fixed;
  left: 10px;
  bottom: 10px;
  width: 40%;
  max-height: 50%;
  display: flex;
  flex-direction: column-reverse;
  overflow: hidden;
  z-index: 3;
  font-size: 1.2rem;
  line-height: 1.3rem;
  color: #FF4433;
  opacity: 0.85;
}
.tline {
  opacity: 0.8;
  margin: 0;
  animation: fadeIn 1s ease forwards;
  transition: opacity 30s linear;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 0.8; transform: translateY(0); }
}
</style>
</head>
<body>

<!-- Centered prompt -->
<div id="promptWrap">
  <div id="promptBox">
    <div id="caret"></div>
    <input id="input" type="text" spellcheck="false" autocomplete="off" placeholder="type here..." />
  </div>
</div>

<!-- Console ticker -->
<div id="ticker"></div>

<script>
const ticker = document.getElementById('ticker');
const input = document.getElementById('input');

/* --- Add ticker line --- */
function addTickerLine(text) {
  const el = document.createElement('div');
  el.className = 'tline';
  el.textContent = text;
  ticker.prepend(el);
  if (ticker.children.length > 40) ticker.removeChild(ticker.lastChild);
  setTimeout(() => { el.style.opacity = 0.2; }, 30000);
}

/* --- Simulated system background activity --- */
const diagnostics = [
  "initializing semantic buffer...",
  "monitoring field coherence...",
  "signal drift compensated.",
  "listening for user input...",
  "entropy reading stabilized.",
  "context alignment nominal."
];
setInterval(() => {
  const msg = diagnostics[Math.floor(Math.random() * diagnostics.length)];
  addTickerLine(msg);
}, 6000);

/* --- User input behavior --- */
input.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    const val = input.value.trim();
    if (!val) return;
    addTickerLine("> " + val);
    input.value = '';

    setTimeout(() => {
      const replies = [
        `echo: "${val}" acknowledged`,
        `semantic resonance: ${Math.floor(Math.random()*100)}%`,
        `query "${val}" recorded in memory.`,
        `context shift detected for "${val}"`,
        `"${val}" integrated into system field`
      ];
      const reply = replies[Math.floor(Math.random() * replies.length)];
      addTickerLine("< " + reply);
    }, 2000 + Math.random() * 2000);
  }
});
</script>
</body>
</html>
