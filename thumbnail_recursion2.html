<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thumbnail Recursion v3</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  canvas {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* trails sit behind windows */
  }

  .floating-window {
    position: absolute;
    width: 200px;
    height: 130px;
    overflow: hidden;
    opacity: 0.7;  /* translucent windows */
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    cursor: grab;
    user-select: none;
    touch-action: none;
  }

  .floating-window img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    pointer-events: none;
  }

  .floating-window:active { cursor: grabbing; }
</style>
</head>
<body>
<canvas id="trail"></canvas>
<div id="windows"></div>

<script>
const container = document.getElementById("windows");
const canvas = document.getElementById("trail");
const ctx = canvas.getContext("2d");
let W = window.innerWidth, H = window.innerHeight;
canvas.width = W; canvas.height = H;

// Resize handler
window.addEventListener("resize", () => {
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;
});

// Your channel RSS feed
const feedUrl = "https://www.youtube.com/feeds/videos.xml?channel_id=UCREEmHdAYvlboosrKCHe4UA";

// Convert RSS â†’ JSON
fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(feedUrl))
  .then(res => res.json())
  .then(data => {
    const items = (data.items || []).slice(0, 6);
    items.forEach((video, i) => {
      const div = document.createElement("div");
      div.className = "floating-window";

      // Random start positions
      div.style.left = Math.random() * (W - 200) + "px";
      div.style.top  = Math.random() * (H - 130) + "px";

      const vid = (video.guid || "").split(":").pop();
      const thumb = video.thumbnail || `https://i.ytimg.com/vi/${vid}/hqdefault.jpg`;
      const img = new Image();
      img.src = thumb;
      img.onload = () => { thumbs.push({img: img, el: div}); };

      div.innerHTML = `<img src="${thumb}" alt="">`;
      container.appendChild(div);
      makeDraggableAndDrifting(div);
    });
  });

let thumbs = [];

// Drift + drag with bounce
function makeDraggableAndDrifting(el) {
  let dragging = false, offsetX=0, offsetY=0;
  let vx = (Math.random()*2-1)*1.2;
  let vy = (Math.random()*2-1)*1.2;

  el.addEventListener("pointerdown", e => {
    dragging = true;
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
    el.setPointerCapture(e.pointerId);
  });
  el.addEventListener("pointermove", e => {
    if (!dragging) return;
    let x = e.clientX - offsetX;
    let y = e.clientY - offsetY;
    x = Math.max(0, Math.min(W - el.offsetWidth, x));
    y = Math.max(0, Math.min(H - el.offsetHeight, y));
    el.style.left = x+"px";
    el.style.top  = y+"px";
  });
  el.addEventListener("pointerup", e => { dragging=false; el.releasePointerCapture(e.pointerId); });
  el.addEventListener("pointercancel", ()=> dragging=false);

  // Drift animation
  function animate() {
    if (!dragging) {
      let x = el.offsetLeft + vx;
      let y = el.offsetTop + vy;
      if (x <= 0 || x+el.offsetWidth >= W) vx *= -1;
      if (y <= 0 || y+el.offsetHeight >= H) vy *= -1;
      el.style.left = x+"px";
      el.style.top  = y+"px";
    }
    requestAnimationFrame(animate);
  }
  animate();
}

// ===== Canvas feedback loop =====
function feedbackLoop() {
  // Draw previous canvas back onto itself (recursive smear)
  ctx.globalAlpha = 0.92; // trail persistence
  ctx.drawImage(canvas, 0, 0, W, H);

  // Fade slightly to black
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0, 0, W, H);

  // Draw thumbnail ghosts at current window positions
  thumbs.forEach(obj => {
    const el = obj.el;
    ctx.globalAlpha = 0.35;
    ctx.drawImage(obj.img, el.offsetLeft, el.offsetTop, el.offsetWidth, el.offsetHeight);
  });

  requestAnimationFrame(feedbackLoop);
}
feedbackLoop();
</script>
</body>
</html>
