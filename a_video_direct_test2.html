<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Video Background</title>
<style>
  html, body {
    margin: 0; padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
  }
  canvas {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>
<video id="v" playsinline muted loop crossorigin="anonymous" style="display:none">
  <source src="https://devstreaming-cdn.apple.com/videos/streaming/examples/bipbop_4x3/gear1/prog_index.m3u8" type="application/x-mpegURL">
</video>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const video = document.getElementById('v');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

video.play().then(() => {
  drawFrame();
}).catch(err => alert("Tap to start video manually."));

function drawFrame() {
  if (!video.paused && !video.ended) {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  }
  requestAnimationFrame(drawFrame);
}
</script>
</body>
</html>
