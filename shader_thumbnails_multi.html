<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi Thumbnail Trails</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const W = canvas.width;
const H = canvas.height;

// Example thumbnails (placeholders for now)
const thumbs = [
  "https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg", // Rick Astley
  "https://img.youtube.com/vi/tgbNymZ7vqY/hqdefault.jpg", // Sesame Street
  "https://img.youtube.com/vi/3JZ_D3ELwOQ/hqdefault.jpg"  // Eminem
];

let windows = [];

function init() {
  thumbs.forEach((src, i) => {
    const img = new Image();
    img.src = src;
    img.onload = () => {
      windows.push({
        img,
        x: Math.random() * (W - 200),
        y: Math.random() * (H - 150),
        w: 240,
        h: 180,
        vx: (Math.random() * 2 - 1) * 1.2,
        vy: (Math.random() * 2 - 1) * 1.2
      });
    };
  });
}

function animate() {
  // paint translucent black to create trail effect
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, W, H);

  windows.forEach(win => {
    ctx.drawImage(win.img, win.x, win.y, win.w, win.h);

    win.x += win.vx;
    win.y += win.vy;

    // bounce at edges
    if (win.x <= 0 || win.x + win.w >= W) win.vx *= -1;
    if (win.y <= 0 || win.y + win.h >= H) win.vy *= -1;
  });

  requestAnimationFrame(animate);
}

init();
animate();
</script>
</body>
</html>
