<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thumbnail Ghost Trails</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let W = window.innerWidth, H = window.innerHeight;
canvas.width = W; canvas.height = H;

// Resize
window.addEventListener("resize", () => {
  W = window.innerWidth; H = window.innerHeight;
  canvas.width = W; canvas.height = H;
});

// Sample thumbnails (swap with your own channel thumbs if desired)
const thumbs = [
  "https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg",
  "https://img.youtube.com/vi/3JZ_D3ELwOQ/hqdefault.jpg",
  "https://img.youtube.com/vi/tVj0ZTS4WF4/hqdefault.jpg"
];

class FloatingWin {
  constructor(img, x, y) {
    this.img = img;
    this.w = 260; this.h = 180;
    this.x = x; this.y = y;
    this.vx = (Math.random() * 2 - 1) * 1.2;
    this.vy = (Math.random() * 2 - 1) * 1.2;
  }
  update() {
    this.x += this.vx; this.y += this.vy;
    if (this.x <= 0 || this.x + this.w >= W) this.vx *= -1;
    if (this.y <= 0 || this.y + this.h >= H) this.vy *= -1;
  }
  draw() {
    // echo ghosts
    const offsets = [
      {dx: -6, dy: -6, alpha: 0.2},
      {dx: -12, dy: -12, alpha: 0.1}
    ];
    offsets.forEach(off => {
      ctx.globalAlpha = off.alpha;
      ctx.drawImage(this.img, this.x + off.dx, this.y + off.dy, this.w, this.h);
    });

    // main image
    ctx.globalAlpha = 1.0;
    ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
  }
}

const windows = [];
let loaded = 0;
thumbs.forEach((url, i) => {
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.onload = () => {
    windows.push(new FloatingWin(img, 100 + i*200, 100 + i*100));
    if (++loaded === thumbs.length) animate();
  };
  img.src = url;
});

function animate() {
  // paint translucent black to slowly erase (longer trails with lower alpha)
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,W,H);

  windows.forEach(win => {
    win.update();
    win.draw();
  });

  requestAnimationFrame(animate);
}
</script>
</body>
</html>
